<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header">
  <div class="hd-cnt">
    <h1 class="lgn-logo f-l">
      <a href="javascript:;">
        <img alt="logo" src="admin/images/commen/logo.png">
      </a>
    </h1>
    <h1 class="lgn-title f-l">
      <img alt="" src="admin/images/commen/title.png">
    </h1>
  </div>
</div>
<div class="login-bg">
  <div class="top-bg">
    <div class="top-bg-left"></div>
    <div class="top-bg-right"></div>
  </div>
</div>
<div class="loginWraper">
  <div class="login-cnt">
    <div class="img-box">
      <img ind="0" src="admin/images/login/d1.png" alt="">
      <img ind="1" src="admin/images/login/d2.png" alt="">
      <img ind="2" src="admin/images/login/d3.png" alt="">
    </div>
    <div class="login-bg-cnt"></div>

    <div class="lgn_right_box">

      <div class="lgn_usr">
        <div class="lgn_bdr_r">
          <img alt="" src="admin/images/commen/usr.png">
        </div>
        <input id="username" type="text" name="username" placeholder="请输入您的用户名">
      </div>

      <div class="lgn_psw">
        <div class="lgn_bdr_r">
          <img alt="" src="admin/images/commen/psw.png">
        </div>
        <input id="password" type="password" name="password" placeholder="请输入您的密码">
      </div>

      <div class="lgn_login">登录</div>

      <div class="lgn_deal_psw">
        <div class="lgn_remember">
          <div isremember="no"></div>
          <span>记住密码</span>
        </div>
        <div class="lgn_forget">
          <a href="javascript:;">忘记密码？</a>
        </div>
      </div>

    </div>
  </div>
</div>
