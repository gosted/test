    <LINK rel="Shortcut Icon" href="/favicon.ico" />

    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />

    <![endif]-->
    <title>转交</title>
</head>
<body>
<div class="pd-20" id="deliver_model">
    <div id="tab-category" class="HuiTab">

        <div class="tabBar cl">
            <span>转交</span>
        </div>

        <div class="tabCon" id="checkForm">

            <div class="row cl">
                <label class="form-label col-3"><span class="c-red">*</span>【转交人角色】：</label>
                <div class="formControls col-3 skin-minimal">
                    <label><input class="radio" type="radio" con_name=""  datatype="*"  ><span>业务经理</span></label>
                    <label><input class="radio" type="radio" con_name=""    ><span>基地负责人</span></label>
                    <label><input class="radio" type="radio" con_name=""   ><span>产品经理</span></label>
                </div>
                <div class="col-3"></div>
            </div>

            <div class="row cl">
                <label class="form-label col-3"><span class="c-red">*</span>【转交人】：</label>
                <div class="formControls col-6">
                    <input con_name="assignee" class="input-text radius" datatype="*">
                    <!--  <span class="con_emsg">请输入正确的信息</span>-->
                </div>
                <div class="col-3"></div>
            </div>

            <div class="row cl">
                <label class="form-label col-3"><span class="c-red">*</span>【说明】：</label>
                <div class="formControls col-6">
                    <textarea con_name="businesslogRemark" class="textarea radius" datatype="*"></textarea>
                    <!--  <span class="con_emsg">请输入正确的信息</span>-->
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row cl mt-20">
                <div class="col-offset-5 btns-group">
                    <button class="btn btn-primary radius" con_name="apprResult" value="1">&nbsp;&nbsp;转交&nbsp;&nbsp;</button>
                    <button class="btn btn-primary radius return" value="0">&nbsp;&nbsp;查看详情&nbsp;&nbsp;</button>
                </div>
            </div>


        </div>


    </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>

<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>

<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/support-deliver.js" charset="utf-8"></script>
</body>
</html>
