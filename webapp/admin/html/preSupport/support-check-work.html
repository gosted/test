<head>

    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>

    <script type="text/javascript" src="../../lib/respond.min.js"></script>

    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />

    <link href="../../lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
    <link href="../../css/support-con-detail.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../css/support-con-detail.css" />

    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>

    <title>查看工作记录详情</title>
</head>
<body>
<div class="pd-10" id="work_model">
    <div id="tab-category" class="HuiTab">

        <table  class="form-table table table-border table-bordered table-bg">


            <tr>
                <td class="table-key" colspan="4">记录概述：</td>
                <td  con_name="recordSupSummary" colspan="36"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="4">工作量：</td>
                <td colspan="8"><span con_name="recordWorkload"></span>人天</td>
                <td class="table-key" colspan="4">开始时间：</td>
                <td con_name="recordStartTime" colspan="10" class="recordStartTime"></td>
                <td class="table-key" colspan="4">结束时间：</td>
                <td con_name="recordEndTime" colspan="10" class="recordEndTime"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="4">现场支撑：</td>
                <td  con_name="recordIsSupport" colspan="3" class="recordIsSupport"></td>
                <td class="table-key" colspan="4">费用报销：</td>
                <td colspan="4" ><span con_name="recordCost"></span>元</td>
                <td class="table-key" colspan="4">支撑人：</td>
                <td con_name="recordSupUserId" colspan="21"></td>
            </tr>
            <tr >
                <td class="table-key" colspan="4">支撑地点：</td>
                <td con_name="recordSupAddress" colspan="36"></td>
            </tr>
            <tr class="contract">
                <td class="table-key" colspan="4">合同状态：</td>
                <td con_name="recordContractState" colspan="8" class="recordContractState"></td>
                <td class="table-key" colspan="5"><span class="contract-date">预计签订日期：</span></td>
                <td con_name="recordContractTime" colspan="9" class="recordContractTime"></td>
                <td class="table-key" colspan="6"><span class="contract-money">预计金额（元）：</span></td>
                <td colspan="8"><span con_name="recordContractSum"></span>元</td>
            </tr>
            <tr >
                <td class="table-key" colspan="4">记录详情：</td>
                <td con_name="recordSupDetail" colspan="36"></td>
            </tr>
            <tr class="file-tr">
            </tr>
            <tr >
                <td class="table-key" colspan="4">备注：</td>
                <td con_name="recordRemark" colspan="36"></td>
            </tr>

        </table>
    </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/support-check-work.js" charset="utf-8"></script>
</body>
</html>
