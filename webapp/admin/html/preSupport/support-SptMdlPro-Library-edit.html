	<title>方案详情</title>
</head>
<body>
<div style="margin-top: 20px;">
	<div id="table-box" class="table-box libr_main_btn">
  		<table class="form-table table table-border table-bordered table-bg">
	     	<tr>
	     		<td class="table-key" colspan="5">文件选择：</td>
	     		<td colspan="35">
	     			<div class="formControls ann-diad-div">
			           
			        </div>
	     		</td>
	     	</tr>
	     	<tr>
	     		<td class="table-key" colspan="5"><span class="c-red">*</span>方案名称：</td>
	     		<td colspan="35" class="has-tip">
	     			<div class="formControls cl SchemeName">
			            <input type="text" class="input-text input-type" datatype="*1-100" nullmsg=" " errormsg=" ">
			        </div>
			        <div class="msg-tip" title="请输入长度小于100位"> </div>
	     		</td>
	     	</tr>
	     	<tr>
	     		<td class="table-key" colspan="5">对应产品：</td>
	     		<td colspan="35" class="has-tip">
	     			<div class="formControls cl supModelUp-list">
			      
			        </div>
	     		</td>
	     	</tr>
	     	<tr>
	     		<td class="table-key" colspan="5">对应工地：</td>
	     		<td colspan="35" class="has-tip">
	     			<div class="formControls cl planSite">
			            <input type="text" class="input-text input-type">
			        </div>
	     		</td>
	     	</tr>
	     	<tr>
	     		<td class="table-key" colspan="5">对应客户：</td>
	     		<td colspan="35" class="has-tip">
	     			<div class="formControls cl customerName">
			            <input type="text" class="input-text input-type">
			        </div>
	     		</td>
	     	</tr>
	     	<tr>
		        <td class="table-key" colspan="5">备注：</td>
		        <td colspan="35" class="has-tip">
		        	<div class="formControls cl planRemark">
		            	<textarea rows="3" class="textarea return-content" dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,1000)"></textarea>
		            	<p class="textarea-numberbar con_text-p" style="right: 10px;"><em class="textarea-length">0</em>/1000</p>
		        	</div>
		        </td>
	        </tr>
	    </table>
	    <div class="pd-10 text-c ProgramSubmitbot">
			<button href="javascript:;" class="btn btn-success btn-default btn-uploadstar radius mr-10 ProgramSubmitButton"><i class="Hui-iconfont">&#xe676</i>方案提交</button>
		</div>

	</div>
</div>
