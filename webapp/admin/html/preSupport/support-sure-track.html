  <title>跟踪反馈</title>
</head>
<body>
<div>
  <div id="checkForm" class="table-box">
    <table class="form-table table table-border table-bordered table-bg">
      <tr>
        <td class="table-key" colspan="4">发起人：</td>
        <td colspan="13" con_name="trackSpRealName"></td>
        <td class="table-key" colspan="4">发起时间：</td>
        <td colspan="19" con_name="trackSpTime" _type="date">
      </tr>
      <tr>
        <td class="table-key" colspan="4">内容：</td>
        <td colspan="36" con_name="trackSpContent"></td>
      </tr>

      <tr>
        <td class="table-key" colspan="4">回复人：</td>
        <td colspan="13" con_name="trackReRealName"></td>
        <td class="table-key" colspan="4">回复时间：</td>
        <td colspan="19" con_name="trackReTime" _type="date"></td>
      </tr>

      <tr class="contract-all">
        <td class="table-key" colspan="4">合同状态：</td>
        <td colspan="13">
          <div class="formControls" con_name="trackContractState">

          </div>
        </td>
        <td class="table-key" colspan="4">合同日期：</td>
        <td colspan="7" con_name="trackContractTime">

        </td>
        <td class="table-key" colspan="6">合同金额（元）：</td>
        <td colspan="6" con_name="trackContractSum">

        </td>
      </tr>
      <tr class="task-info">
        <td class="table-key" colspan="4">回复：</td>
        <td colspan="36" con_name="trackReContent"></td>
      </tr>
    </table>
    <div class="row cl mt-20">
      <div class="btns-group">
        <button class="btn con-ProgramLibrary radius mr-10 sure">
          <i class="Hui-iconfont mr-5">&#xe676;</i>
          确认
        </button>
      </div>
    </div>
  </div>
</div>
