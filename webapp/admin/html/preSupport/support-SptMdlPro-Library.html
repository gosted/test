<body class="pos-r">
<div class="pos-a treest">
	<ul id="tree" class="tree">
	</ul>
	<div style="margin-left:220px;">
		<div class="pd-10">
			<div class="text-c Liquery search-area-my">
				<div class=" l cl">
					<label class="form-label l label-key" style="text-align: left;">方案名称：</label>
					<div class="formControls l">
						<input class="input-text prName" type="text" name="" placeholder=" 方案名称" class="input-text SchemeName" con_name="prName">
					</div>
				</div>
				<div class="l cl">
					<label class="form-label l label-key" style="text-align: left;">关键字：</label>
					<div class="formControls l">
						<input class="input-text  prLabel" type="text" name=""  placeholder=" 关键词"  class="input-text Keyword" con_name="prLabel">
					</div>
				</div>
				<!-- 备注：<input type="text" name="" placeholder=" 备注" style="width:140px" class="input-text Remarks" -->
				<div class="r find-btn">
					<button name=""  class="btn btn-success radius" type="submit"><i class="Hui-iconfont"></i> 查询</button>
				</div>
			</div>

			<div class="pt-5">
				<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
					<table class="table table-border table-bordered table-bg table-hover table-sort dataTable no-footer">
						<thead>
							<tr role="row">
								<th class="text-c" style="width: 25px;"></th>
								<th class="text-c" style="width: 140px;">编号</th>
								<th class="text-c" >方案名称</th>
								<th class="text-c" >关键字</th>
								<th class="text-c" style="width: 75px;" >操作</th>
							</tr>
						</thead>
						<tbody class="dosptMdlPro_main_content_list con-tbody-tr">

						</tbody>
					</table>
					<div class="no-data">暂无数据</div>
				</div>
			</div>
			<!--列表区结束-->
			<!--分页-->

				</div>
			</div>
