<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <LINK rel="Bookmark" href="/favicon.ico" >
  <LINK rel="Shortcut Icon" href="/favicon.ico" />

  <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
  <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
  <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
  <link href="../../lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="../../css/common.css" />
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../../lib/html5.js"></script>
  <script type="text/javascript" src="../../lib/respond.min.js"></script>
  <script type="text/javascript" src="../../lib/PIE_IE678.js"></script>
  <![endif]-->

  <!--[if IE 6]>
  <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
  <script>DD_belatedPNG.fix('*');</script>
  <![endif]-->
  <title>支撑需求单</title>
</head>
<body>
<div id="accept_model">
  <div id="tab-category" class="HuiTab">
    <div class="tabCon table-box" id="checkForm" style="margin-top: 10px">
      <table  class="form-table table table-border table-bordered table-bg">
      <tr>
        <td class="table-key" colspan="6">
          <span class="c-red">*</span>预计工作量(人天)：
        </td>
        <td colspan="11" class="has-tip">
          <div class="formControls">
            <input class="accept_ipt input-text table-input" type="text" con_name="reqWorkload" id="accept_ipt" datatype="n1-100" nullmsg=" " errormsg=" " ignore="ignore">
          </div>
          <div class="msg-tip" title="请输入数字,例如:20"></div>
        </td>
        <td id="checkbox" colspan="23">
          <label class="col-3"><input class="check" type="checkbox" con_name="reqIsImportant"  value="1">重大项目</label>
          <label class="col-3"><input class="check" type="checkbox" con_name="reqIsSpot"  value="1">现场支撑</label>
          <label class="col-3"><input class="check" type="checkbox" con_name="reqIsPm"  value="1">远程支撑</label>
        </td>
      </tr>

      <tr>
        <td class="table-key" colspan="6"><span class="c-red">*</span>意见：</td>
        <td colspan="34" class="has-tip">
          <div class="formControls accept-textarea cl con_textarea">
          <textarea rows="3" con_name="apprOption" class="textarea table-input" datatype="*1-200" dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)" style="width:630px; ">同意</textarea>
          <p class="textarea-numberbar"><em class="textarea-length">2</em>/200</p>
          </div>
          <div class="msg-tip" title="请输入您的意见"> </div>
        </td>
      </tr>
        <tr>
          <td class="table-key" colspan="6"><span class="c-red"></span>附件：</td>
          <td colspan="34" class="formControls">
            <form id="upload" class="upload-form" enctype ="multipart/form-data">
              <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>上传文件</a>
              <input type="file" name="file" class="upload-file">
            </form>
          </td>
        </tr>
        <tr>
          <td class="table-key" colspan="6"></td>
          <td colspan="34" class="formControls file-list">

          </td>
        </tr>
    </table>
      <div class="con_hint mt-10">
        <div class="con_hint_l">说明：</div>
        <div class="con_hint_r">
          <p style="margin-bottom: 0">1、每个附件大小不能超过50MB</p>
          <p>2、“重大项目”需要基地负责人进行审批。非“重大项目”受理后可直接开始制定方案</p>
        </div>
      </div>

      <div class="row cl mt-10">
        <div class="col-offset-5 btns-group">
          <button class="btn con-ProgramLibrary btn-default btn-uploadstar radius mr-10 lauMng_submitBtn" con_name="apprResult" value="01"><i class='Hui-iconfont'>&#xe676</i>&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
          <button class="btn return btn con-ProgramLibrary btn-default btn-uploadstar radius" value="02" title="预计工作量可不填"><i class='Hui-iconfont'>&#xe63c;</i>&nbsp;&nbsp;退回&nbsp;&nbsp;</button>
        </div>
      </div>
    </div>

  </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/support-accept-list.js" charset="utf-8"></script>

</body>
</html>
