<title>编辑方案</title>
<style type="text/css">
	.list{
		float: left;
		margin-left: 5px;
	}
</style>
</head>
<body>
	<div style="margin-top: 10px;">
		<div id="table-box" class="table-box">
			<div class="con_hint">
				<div class="con_hint_l">说明：</div>
				<div class="con_hint_r">
					<p>附件大小不能超过50MB</p>
				</div>
			</div>
	  		<table id='libAdd' class="form-table table table-border table-bordered table-bg">
	  			<tr>
		     		<td class="table-key" colspan="5"><span class="c-red">*</span>编号：</td>
		     		<td colspan="35" class="has-tip">
		     			<div class="formControls">
				           <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="planCode">
				        </div>
				        <div class="msg-tip" title="请输入正确信息"> </div>
		     		</td>
		     	</tr>
				<tr>
					<td class="table-key" colspan="5"><span class="c-red"></span>附件：</td>
					<td colspan="35" class="has-tip">
						<form id="upload" class="upload-form" style="width: 100%;" enctype ="multipart/form-data">
							<a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>上传文件</a>
							<input type="file" name="file" class="upload-file" style="width: 100px;">
							<div class="file-name file-list" style="height:30px;float:left;margin-left: 100px"></div>
						</form>
					</td>
				</tr>
		     	<tr>
		     		<td class="table-key" colspan="5"><span class="c-red">*</span>方案名称：</td>
		     		<td colspan="35" class="has-tip">
		     			<div class="formControls">
				           <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="prName">
				        </div>
				        <div class="msg-tip" title="请输入正确信息"> </div>
		     		</td>
		     	</tr>
		     	<tr>
		     		<td class="table-key" colspan="5">关键词：</td>
		     		<td colspan="35" class="has-tip">
		     			<div class="formControls">
				           <input type="text" class="input-text input-type" ignore='ignore' datatype="*" nullmsg=" " errormsg=" " con_name="prLabel">
				        </div>
				        <div class="msg-tip" title="请输入正确信息"> </div>
		     		</td>
		     	</tr>
		     	<tr>
		     		<td class="table-key" colspan="5"><span class="c-red">*</span>相关产品：</td>
		     		<td colspan="35" class="has-tip">
		     			<div class="formControls  cp">
				           
				        </div>
				        <div class="msg-tip" title="请输入正确信息"> </div>
		     		</td>
		     	</tr>
		     	<tr>
		     		<td class="table-key" colspan="5"><span class="c-red">*</span>所属分类：</td>
		     		<td colspan="35" class="has-tip">
		     			<div class="formControls  fl">
				           
				        </div>
				        <div class="msg-tip" title="请输入正确信息"> </div>
		     		</td>
		     	</tr>
		     	<tr>
		     		<td class="table-key" colspan="5"><span class="c-red">*</span>状态：</td>
		     		<td colspan="35" class="has-tip">
		     			<div class="formControls">
				            <div class="radio-box col-2">
				            	<input class='radio_box_qy' type="radio" id="contract-1" name='prState' con_name="prState" name="1" datatype="*" nullmsg=" " errormsg=" " value="0">
				            	<label for="contract-1">启用</label>
				            </div>
				
				            <div class="radio-box col-2">
				            	<input class='radio_box_jy' type="radio" id="contract-2" name='prState' con_name="prState" name="1" value="1">
				            	<label for="contract-2">禁用</label>
				            </div>
				        </div>
				        <div class="msg-tip" title="请输入正确信息"> </div>
		     		</td>
		     	</tr>
		     	<tr>
		        <td class="table-key" colspan="5">备注：</td>
		        	<td colspan="35" class="has-tip">
		        			<div class="formControls cl">
				        		<textarea rows="3" con_name="prRemark" class="textarea return-content" ignore='ignore' datatype="*1-200" dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)"></textarea>
				            	<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
		        			</div>
		        		<div class="msg-tip" title="请正确填写"> </div>
		        	</td>
		        </tr>
	  		</table>

	  		<div class="pd-10 text-c">
				<button href="javascript:;" class="btn btn-success btn-default btn-uploadstar radius mr-10 ProgramSubmitButton"><i class="Hui-iconfont">&#xe676</i>更新方案</button>
			</div>
		</div>	
	</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/support-lib-edit.js"></script>
</body>
</html>
