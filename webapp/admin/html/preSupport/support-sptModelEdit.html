  <!--[if lt IE 9]>
  <script type="text/javascript" src="../../lib/html5.js" ></script>
  <script type="text/javascript" src="../../lib/respond.min.js" ></script>
  <script type="text/javascript" src="../../lib/PIE-2.0beta1/PIE_IE678.js" ></script>

  <!--[if IE 6]>

  <title>上传方案-编辑</title>
</head>
<body>
<div class="supModelUploadScheme">
  <div class="supModelUploadScheme_main pd-10">
    <div class="supModelUploadScheme_main_btn table-box">
      <div class="con_hint">
        <div class="con_hint_l">说明：</div>
        <div class="con_hint_r">
          <p>附件大小不能超过50MB</p>
        </div>
      </div>
      <table action="" method="post" class="form-table table table-border table-bordered table-bg" id="form-article-add">
        <tr>
          <td class="table-key" colspan="5"><span class="c-red"></span>附件：</td>
          <td colspan="35" class="formControls">
            <form id="upload" class="upload-form" enctype ="multipart/form-data" style="float: left;">
              <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>上传文件</a>
              <input type="file" name="file" class="upload-file">
            </form>
            <div class="upload-show" style="float: left;margin-left: 10px;cursor: pointer;"></div>
          </td>
        </tr>
        <tr >
          <td colspan='5' class=" table-key "><span class="c-red">*</span>方案名称：</td>
          <td colspan='35' class="formControls  SchemeName has-tip">
            <div class="formControls col-10">
              <input type="text" class="input-text table-input SchemeName file-list" value="" chmenid="" placeholder="" datatype="*1-100" nullmsg=" " errormsg=" " name="" style="width: 664px;">
            </div>
            <div class="msg-tip" title="请输入长度小于100位"> </div>
          </td>
        </tr>
        <tr >
          <td colspan='5' class=" table-key "><span class="c-red"></span>对应产品：</td>
          <td colspan='35' class="formControls ">
            <dd>
              <dl class="cl permission-list2">
            <dd class="supModelUp-list">

            </dd>
            </dl>
            </dd>
          </td>
        </tr>
        <tr >
          <td colspan='5' class=" table-key "><span class="c-red"></span>对应工地：</td>
          <td colspan='35' class="formControls  planSite">
            <div class="formControls col-10">
              <input type="text" class="input-text table-input CorrespondingSite" value="" placeholder=""  name="" style="width: 664px;">
            </div>
          </td>
        </tr>
        <tr >
          <td colspan='5' class=" table-key "><span class="c-red"></span>对应客户：</td>
          <td colspan='35' class="formControls  customerName">
            <div class="formControls col-10">
              <input type="text" class="input-text table-input CorrespondentClient" value="" placeholder="" name="" style="width: 664px;">
            </div>
          </td>
        </tr>
        <tr >
          <td colspan='5' class=" table-key "><span class="c-red"></span>备注：</td>
          <td colspan='35' class="planRemark has-tip">
            <div class="formControls  formControls" style="width: 664px;">
              <textarea name="" cols="" rows="" class="textarea table-input Remarks" placeholder="" datatype="*0-500" dragonfly="true" nullmsg="" onkeyup="textarealength(this,500)" style="height: 67px;"></textarea>
              <p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
            </div>
          </td>
        </tr>
      </table>
      <div class="pd-10 btns-group">
        <a href="javascript:;" class="btn con-ProgramLibrary radius ProgramSubmitButton"><i class="Hui-iconfont ">&#xe676;</i>提交方案</a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js" ></script>
<script type="text/javascript" src="../../lib/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js" ></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js" ></script>
<script type="text/javascript" src="../../js/H-ui.js" ></script>
<script type="text/javascript" src="../../js/H-ui.admin.js" ></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js" ></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js" ></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js" ></script>
<script type="text/javascript" src="../../js/commen.js" ></script>
<script type="text/javascript" src="../../js/support-sptModelEdit.js" ></script>
</body>
</html>
