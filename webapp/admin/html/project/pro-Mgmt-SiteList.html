<div class="pl-20 pr-20 pt-10">
    <!--搜索区开始-->
    <div class="row cl">
        <div class=" l cl mr-10">
            <label class="form-label l label-key" style="margin-top: 3px">工地名称：</label>
            <div class="formControls l">
                <input class="input-text siteName" type="text" name="worksiteName"  con_name="worksiteName">
            </div>
        </div>
        <div class=" l cl">
            <label class="form-label l label-key" style="margin-top: 3px">工地编号：</label>
            <div class="formControls l">
                <input class="input-text siteName" type="text" name="worksiteCode"  con_name="worksiteCode">
            </div>
        </div>
        <div class="r find-btn">
            <button name="" class="btn btn-success radius btn-find" type="submit"><i class="Hui-iconfont"></i> 查询</button>
        </div>
    </div>
    <!--搜索区结束-->
   <!-- 按钮区开始-->
    <div class="row cl mt-5 lib-search">

        <div class="l">
            <a href="javascript:;" class="btn btn-success radius f-r mr-5 btn-add">
                <i class="Hui-iconfont">&#xe600;</i>
                添加
            </a>
        </div>

    </div>
   <!-- 按钮区结束-->
    <div class="mt-5">
        <table class="table table-border table-bordered table-bg table-hover">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="140">工地名称</th>
                <th width="140">工地编号</th>
                <th width="100">所属地区</th>
                <th width="100">工地地址</th>
                <th width="100">联系人</th>
                <th width="110">联系电话</th>
                <th width="80">操作</th>
            </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>
        <div class="no-data">暂无数据</div>
    </div>

    <!--分页-->
    <div class="pagination-box">
        <div class="pagination cl">
            <div id="pagination" class="l"></div>
        </div>
    </div>
