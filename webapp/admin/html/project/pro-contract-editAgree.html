    <title>合同添加</title>

<body>
<div class="pt-10 agreeWrap">
    <div id="table-box1" class="table-box agree-box">
        <table class="providerAdd   form-table table table-border table-bordered table-bg">
            <tr>
                <td class="table-key" colspan="6"><span class="c-red">*</span>协议名称：</td>
                <td colspan="14" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "
                               con_name="contractName">
                    </div>
                    <div class="msg-tip" title="请正确填写"></div>
                </td>
                <td class="table-key" colspan="6"><span class="c-red">*</span>协议编号：</td>
                <td colspan="14" class="has-tip has-contractCode">
                    <div class="formControls cl">
                        <input readonly="readonly" disabled="disabled" type="text"
                               class="input-text input-type contractCode" datatype="*" nullmsg=" " errormsg=" "
                               con_name="contractCode">
                    </div>
                    <div class="msg-tip contractCode-tip" title="请正确填写"></div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="6"><span class="c-red">*</span>甲方：</td>
                <td colspan="14" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "
                               con_name="contractA">
                    </div>
                    <div class="msg-tip" title="请正确填写"></div>
                </td>
                <td class="table-key" colspan="6"><span class="c-red">*</span>乙方：</td>
                <td colspan="14" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "
                               con_name="contractB">
                    </div>
                    <div class="msg-tip" title="请正确填写"></div>
                </td>
            </tr>

            <tr>
                <!--<td class="table-key" colspan="5"><span class="c-red">*</span>签订时间：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" con_name="performTime" datatype="date" nullmsg=" " errormsg=""  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="datemin" class="input-text Wdate">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5"><span class="c-red">*</span>预计完成时间：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" con_name="endTime" datatype="date" nullmsg=" " errormsg="" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'datemin\')}'})" id="datemax" class="input-text Wdate">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>-->

                <td class="table-key" colspan="6"><span class="c-red">*</span>协议履行时间：</td>
                <td colspan="14" class="has-tip">
                    <div class="formControls">
                        <input type="text" con_name="performTime" datatype="date" nullmsg=" " errormsg=" "
                               onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'datemax3\')}'})"
                               id="datemin3" class="input-text Wdate">
                    </div>
                    <div class="msg-tip" title="请正确填写"></div>
                </td>
                <td class="table-key" colspan="6"><span class="c-red">*</span>终止时间：</td>
                <td colspan="14" class="has-tip">
                    <div class="formControls">
                        <input type="text" con_name="endTime" datatype="date" nullmsg=" " errormsg=" "
                               onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'datemin3\')}'})"
                               id="datemax3" class="input-text Wdate">
                    </div>
                    <div class="msg-tip" title="请正确填写"></div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="6">协议金额：</td>
                <td colspan="14" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="Number" nullmsg=" " errormsg=" "
                               ignore="ignore" con_name="contractAmont">
                    </div>
                    <div class="msg-tip" title="金额为 0~9999999999999.99元之间"></div>
                </td>
                <td colspan="20" class="has-tip">

                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="6">备注：</td>
                <td colspan="34" class="has-tip">
                    <div class="formControls cl con_textarea">
                        <textarea rows="3" con_name="contractIntro" style="width:643px;" class="textarea"
                                  dragonfly="true" datatype="*" ignore="ignore" nullmsg=" " errormsg=" "
                                  onKeyUp="textarealength(this,200)"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                    </div>
                    <div class="msg-tip" title="请正确填写"></div>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="6"><span class="c-red"></span>附件：</td>
                <td colspan="34" class="formControls">
                    <form id="upload1" class="upload-form" enctype="multipart/form-data">
                        <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>上传文件</a>
                        <input type="file" name="file" class="upload-file upload-file1">
                    </form>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="6"></td>
                <td colspan="34" class="formControls file-list">

                </td>
            </tr>
        </table>

         <table class="table table-border table-bordered table-bg addTable addSelf">
             <thead>
             <tr class="text-c thead">
                 <th getAttr="parDetlType" width="50"><span class="c-red">*</span>名称</th>

                 <th width="80">操作</th>
             </tr>
             </thead>
             <tbody>
             <tr class="firstTr selfTr">
                 <td><div contenteditable="true" class="needChoose change widthChange" ></div></td>
                 <td><div contenteditable="true" class="needChoose change widthChange" ></div></td>
                 <td class="addBtn selfBtn" style="text-align: center;">
                     <i title="添加" class="Hui-iconfont btn-add">&#xe604;</i>
                 </td>
             </tr>
             </tbody>
         </table>-->
        <div class="tabBar cl detail-tap">
                <span class="equipment" con_na="equ">
                    <a href="javascript:;">
                        <strong>
                            设备清单
                        </strong>
                    </a>
                    <i class="tip-num">0</i>
                </span><em class="l">|</em>
            <span class="server" con_na="ser">
                    <a href="javascript:;">
                        <strong>
                            服务清单
                        </strong>
                    </a>
                <i class="tip-num">0</i>
                </span>
            <em class="l">|</em>
            <span class="other" con_na="oth">
                    <a href="javascript:;">
                        <strong>
                            其他清单
                        </strong>
                    </a>
                <i class="tip-num">0</i>
                </span>
            <div class="mr-10 f-r">
                <form id="upload2" class="upload-form" enctype="multipart/form-data">
                    <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>Excel导入</a>
                    <input type="file" name="file" class="upload-file upload-file2">
                </form>
            </div>
        </div>
        <div class="mt-10 equ">
            <table col_self="equipment"
                   class="table  table-border table-bordered table-bg contractList addTable tableList">
                <thead>
                <tr class="text-c">
                    <th width="120"><span class="c-red">*</span>设备名称</th>
                    <th width="120">规格型号</th>
                    <th width="70">厂商</th>
                    <th width="50"><span class="c-red">*</span>单位</th>
                    <th width="70">单价</th>
                    <th width="50"><span class="c-red">*</span>数量</th>
                    <th width="70">总价</th>
                    <th width="150">说明</th>
                    <th width="60">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="firstTr listTr">
                    <td>
                        <div contenteditable="true" con_name="detailName" class="needChoose change widthChange"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailModel" class="change widthChange"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailCompany" class="change widthChange"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailUnit" class="needChoose change widthChange"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailPrice" class="change widthChange detailPrice"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailCount"
                             class="needChoose change widthChange detailCount countTotal"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailTotal" class="change widthChange"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailRemark" class="change widthChange"></div>
                    </td>
                    <td class="addBtn getList" style="text-align: center;">
                        <i title="添加" detailType="QDLX-SB" class="fa fa-plus-square fa-lg btn-add btnList"></i>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="no-data">暂无数据</div>
        </div>
        <div class="mt-10 ser">
            <table col_self="server" class="table table-border table-bordered table-bg serList  addTable tableList">
                <thead>
                <tr class="text-c">
                    <th width="200"><span class="c-red">*</span>服务名称</th>
                    <th width="150">开始时间</th>
                    <th width="150">结束时间</th>
                    <th width="50">数量</th>
                    <th width="30">单位</th>
                    <th width="260">说明</th>
                    <th width="60">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="firstTr listTr">
                    <td>
                        <div contenteditable="true" con_name="detailName" class="needChoose change widthChange"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailStartDate" onfocus="WdatePicker()"
                             class="Wdate change widthChange"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailEndDate" onfocus="WdatePicker()"
                             class="Wdate change widthChange"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailCount" class="change widthChange"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailUnit" class="change widthChange"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailRemark" class="change widthChange"></div>
                    </td>
                    <td class="addBtn getList" style="text-align: center;">
                        <i title="添加" detailType="QDLX-FW" class="fa fa-plus-square fa-lg btn-add serbtnList"></i>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="no-data">暂无数据</div>
        </div>
        <div class="mt-10 oth">
            <table col_self="other" class="table table-border table-bordered table-bg othList  addTable tableList">
                <thead>
                <tr class="text-c">
                    <th width="150"><span class="c-red">*</span>清单名称</th>
                    <th width="50">数量</th>
                    <th width="50">单位</th>
                    <th width="300">描述</th>
                    <th width="60">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="firstTr listTr">
                    <td>
                        <div contenteditable="true" con_name="detailName" class="needChoose change widthChange"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailCount" class="change widthChange"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailUnit" class="change widthChange"></div>
                    </td>
                    <td>
                        <div contenteditable="true" con_name="detailRemark" class="change widthChange"></div>
                    </td>
                    <td class="addBtn getList" style="text-align: center;">
                        <i title="添加" detailType="QDLX-QT" class="fa fa-plus-square fa-lg btn-add othbtnList"></i>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="no-data">暂无数据</div>
        </div>
        <div class="pd-10 text-c">
            <button href="javascript:;" class="btn btn-success radius mr-10 agree">
                <i class="fa fa-floppy-o mr-5" aria-hidden="true"></i>保存
            </button>
        </div>
    </div>
</div>
