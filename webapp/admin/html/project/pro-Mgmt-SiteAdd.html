<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="/favicon.ico" >
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>
    <script type="text/javascript" src="../../lib/PIE_IE678.js"></script>

    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />

    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>新增工地</title>
</head>
<body>

<div>
    <div id="table-box" class="table-box pt-20">
        <table id='roleAdd' class="form-table table table-border table-bordered table-bg">
            <tr>
                <td colspan='5' class=" table-key"><span class="c-red">*</span>工地名称：</td>
                <td colspan='15' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="worksiteName" name="worksiteName">
                    </div>
                    <div class="msg-tip" title="工地名称不能为空"> </div>
                </td>

                <td colspan='5' class=" table-key">工地编号：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type" disabled value="自动生成" con_name="worksiteCode" name="worksiteCode">
                    </div>
                    <div class="msg-tip" title="工地编码不能为空"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>所属地区：</td>
                <td colspan="35" class="has-tip major">
                    <div class="formControls input-tree">
                        <input type="text" class="input-text equipmentType"  datatype="area" nullmsg=" " errormsg=" " readonly>
                        <ul class="tree" style="z-index: 1">

                        </ul>
                    </div>
                    <div class="msg-tip" title="请选择详细所属地区"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key"><span class="c-red">*</span>工地地址：</td>
                <td colspan='35' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="worksiteAdd" name="worksiteAdd">
                    </div>
                    <div class="msg-tip" title="请输入工地地址"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">联系人：</td>
                <td colspan='15' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type" nullmsg=" " errormsg=" " con_name="worksiteContact" name="worksiteContact">
                    </div>
                    <div class="msg-tip" title=""> </div>
                </td>

                <td colspan='5' class=" table-key">联系电话：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type"   nullmsg=" " errormsg=" " datatype="m|phone" ignore="ignore" con_name="worksitePhone" name="worksitePhone">
                    </div>
                    <div class="msg-tip" title="请输入正确电话号码"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">备注：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls cl">
                        <textarea rows="3" con_name="worksiteRemark" name="worksiteRemark" class="textarea"  dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
        </table>
        <div class="pd-10 text-c">
            <button href="javascript:;" class="btn con-ProgramLibrary btn-default btn-uploadstar upload-lib radius mr-10 ProgramSubmitButton"><i class="Hui-iconfont">&#xe676</i>&nbsp;&nbsp;保存</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script>

<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js" ></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/pro-Mgmt-SiteAdd.js" charset="utf-8"></script>
</body>
</html>
