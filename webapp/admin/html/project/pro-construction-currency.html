            </td>
            <td class="table-key" colspan="5">所属工地：</td>
            <td colspan="15" class="has-tip major worksite" con_name="site">

            </td>
        </tr>
        <tr>
            <td colspan='5' class=" table-key">联系人：</td>

            </td>
            <td colspan='5' class=" table-key">联系电话：</td>

            </td>
        </tr>


        <tr>
            <td class="table-key" colspan="5">备注：</td>
            <td colspan="35" class="has-tip　textarea" con_name="remark">

            </td>
        </tr>
        <tr>
            <td class="table-key" colspan="5"><span class="c-red"></span>附件：</td>
            <td colspan="35" class="formControls file-list file-attac">

            </td>
        </tr>

    </table>

<div class="pl-20 pr-20 pt-10" style="background-color: rgb(246, 246, 246);">
    <div class="table-box">
        <table class="form-table table table-border table-bordered table-bg">
            <tr>
                <td colspan='5' class=" table-key">消息提醒：</td>
                <td colspan='35' class="recordStartTime has-tip">
                    <div class="formControls checkbox">
                        <label class="col-2"><input class="check isSendEmail" type="checkbox" checked="checked" value="0" con_name="isSendEmail">邮件提醒</label>
                        <label class="col-2"><input class="check isSendMsg" type="checkbox" checked="checked"  value="1" con_name="isSendMsg">系统消息</label>
                    </div>
                    <div class="msg-tip" title="请选择"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">备注：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls accept-textarea cl">
                        <textarea rows="3" class="textarea table-input appr_remark"  dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)"  con_name="remark"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                    </div>
                    <div class="msg-tip" title="请输入"> </div>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5">指定人：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls list-box">
                        <input type="text" class="input-text specifyNextLevel"  placeholder="边输入边查询" con_name="userRealName">
                        <ul class="list">

                        </ul>
                    </div>
                    <div class="msg-tip" title="请正确填写"> <span class="Validform_checktip"></span></div>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5"><span class="c-red"></span>附件：</td>
                <td colspan="35" class="formControls">
                    <form id="upload" class="upload-form" enctype ="multipart/form-data">
                        <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>上传文件</a>
                        <input type="file" name="file" class="upload-file">
                    </form>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"></td>
                <td colspan="35" class="formControls file-list file-lists">

                </td>
            </tr>

        </table>

        <div class="pd-10 text-c">
            <button href="javascript:;" class="btn btn-success radius mr-10 work endLibrary">
                <i class="fa fa-power-off fa-lg end mr-5" aria-hidden="true"></i>结束
            </button>

            <button href="javascript:;" class="btn btn-success radius mr-10 work namedConsignee">
                <i  class="Hui-iconfont mr-5">&#xe6a7;</i>提交
            </button>
        </div>
    </div>
