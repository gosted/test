<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="/favicon.ico" >
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>
    <script type="text/javascript" src="../../lib/PIE_IE678.js"></script>

    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />

    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>出库工单</title>
</head>
<body>
<div class="order">
    <div id="table-box" class="table-box pt-20">
        <table id='roleAdd' class="form-table table table-border table-bordered table-bg">
            <tr>
                <td colspan='5' class=" table-key">工单名称：</td>
                <td colspan='15' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="workOrderName" disabled >
                    </div>
                    <div class="msg-tip" title="角色名不能为空"> </div>
                </td>

                <td colspan='5' class=" table-key">工单编号：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text"   class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="workOrderNum" disabled>
                    </div>
                    <div class="msg-tip" title="角色编码不能为空"> </div>
                </td>
            </tr>
            <td class="table-key" colspan="5">所属项目：</td>
            <td colspan="15" class="has-tip major">
                <div class="formControls input-tree">
                    <input  type="text" name="project" class="input-text input-type project" datatype="*" nullmsg=" " errormsg=" "disabled>
                </div>
                <div class="msg-tip" title="请选择"> </div>
            </td>
            <td colspan='5' class=" table-key">子项目：</td>
            <td colspan='15' class="recordStartTime has-tip input-tree">
                <input  type="text" con_name="subProjectId"  class="select subProject input-text input-type" datatype="*" nullmsg=" " errormsg=" "disabled>
                </input>
                <div class="msg-tip" title="角色编码不能为空"> </div>
            </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">所属工地：</td>
                <td colspan="15" class="has-tip major">
                    <div class="formControls input-tree">
                        <input  type="text" con_name="site"  class="worksite input-text input-type" datatype="*" nullmsg=" " errormsg=" " disabled>

                    </div>
                    <div class="msg-tip" title="请选择"> </div>
                </td>
                <td colspan='5' class=" table-key">选择仓库：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls input-tree">
                        <input  con_name="storageName"  class="select str storageName input-text input-type" datatype="*" nullmsg=" " errormsg=" " disabled>
                    </div>
                    <div class="msg-tip" title="角色编码不能为空"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">联系人：</td>
                <td colspan='15' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type ipt contract"  nullmsg=" " errormsg=" "  con_name="contract"disabled>
                    </div>
                    <div class="msg-tip" title="角色名不能为空"></div>
                </td>
                <td colspan='5' class=" table-key">联系电话：</td>
                <td colspan='15' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type　ipt contractNumber"  nullmsg=" " errormsg=" "  con_name="contractNumber"disabled>
                    </div>
                    <div class="msg-tip" title="角色名不能为空"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">收货人：</td>
                <td colspan='15' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type　ipt consignee" nullmsg=" " errormsg=" "  con_name="consignee"disabled>
                    </div>
                    <div class="msg-tip" title="角色名不能为空"> </div>
                </td>

                <td colspan='5' class=" table-key">收货人电话：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type　ipt consigneePhone"  nullmsg=" " errormsg=" "  con_name="consigneePhone"disabled>
                    </div>
                    <div class="msg-tip" title="角色编码不能为空"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">收货人邮箱：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type"  nullmsg=" " errormsg=" " con_name="consigneeEmail" disabled>
                    </div>
                    <div class="msg-tip" title=""> </div>
                </td>
                <td colspan='5' class=" table-key">收货地址：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type"  nullmsg=" " errormsg=" " con_name="worksitePhone" disabled>
                    </div>
                    <div class="msg-tip" title="角色编码不能为空"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">备注：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls accept-textarea cl con_textarea">
                        <textarea style="width: 663px" rows="3" con_name="remark" class="textarea table-input"  dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)"disabled></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">2</em>/200</p>
                    </div>
                    <div class="msg-tip" title="请输入您的意见"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">提醒：</td>
                <td colspan='35' class="recordStartTime has-tip">
                    <div class="formControls checkbox">
                        <label class="col-3"><input class="check isSendEmail" type="checkbox"   value="0" con_name="isSendEmail" disabled>邮件提醒</label>
                        <label class="col-3"><input class="check isSendMsg" type="checkbox"  value="1" con_name="isSendMsg" disabled>系统消息</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red"></span>附件：</td>
                <td colspan="35" class="formControls">

                </td>
            </tr>
            <!--<tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>结果：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls cl">
                        <div class="radio_box l col-1">
                            <input type="radio" id="res-1" name="1" ignore="ignore" datatype="*" nullmsg=" " errormsg=" " value="1" checked>
                            <label for="res-1">同意</label>
                        </div>
                        <div class="radio_box l col-1">
                            <input type="radio" id="res-2" name="1" value="0">
                            <label for="res-2">不同意</label>
                        </div>
                    </div>
                    <div class="msg-tip" title="请选择"> </div>
                </td>
            </tr>-->
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>意见：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls cl">
                        <textarea rows="3" class="textarea appr-option" datatype="*1-200" dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)" style="width: 663px">退回</textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">2</em>/200</p>
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>

        </table>

        <div>
            <div class="mt-20 oder">
                <span class="bdshare-button-style0-16">出库清单</span>
            </div>

            <div class="mt-10">
                <table class="table table-border table-bordered table-bg addTable tableList">
                    <thead>
                    <tr class="text-c">
                        <th width="100"><span class="c-red">*</span>设备名称</th>
                        <th width="100"><span class="c-red">*</span>规格型号</th>
                        <th width="100"><span class="c-red">*</span>厂商</th>
                        <th width="100">单位</th>
                        <th width="100">数量</th>
                    </tr>
                    </thead>
                    <tbody class="tbody1">

                    </tbody>


                </table>
                <div class="no-data">暂无数据</div>
            </div>
        </div>

    </div>
    <!-- <div class="mt-30 mb-30">
         <table id='demand' class="form-table table table-border table-bordered table-bg">

         </table>
     </div>-->

    <div class="pd-10 text-c">
        <button class="btn return btn con-ProgramLibrary btn-default btn-uploadstar radius return"><i class='Hui-iconfont'>&#xe63c;</i>&nbsp;&nbsp;退回&nbsp;&nbsp;</button>
    </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="../../lib/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js" ></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/pro-return.js" charset="utf-8"></script>
</body>
</html>
