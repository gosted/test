<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="../../images/favicon.ico" >
    <LINK rel="Shortcut Icon" href="../../images/favicon.ico" />

    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../css/pro-manage-add.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>
    <script type="text/javascript" src="../../lib/PIE-2.0beta1/PIE_IE678.js"></script>
    <![endif]-->

    <!--[if IE 6]>
    <script type="text/javascript" src="../../lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>合同添加</title>
</head>
<body>
<div class="contract-wrap pt-10">
    <div id="table-box" class="table-box contract-box">
        <table class="providerAdd contractContent  form-table table table-border table-bordered table-bg">
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>合同名称：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="contractName">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5"><span class="c-red">*</span>合同编号：</td>
                <td colspan="15" class="has-tip has-contractCode">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type contractCode" datatype="*" nullmsg=" " errormsg=" " con_name="contractCode">
                    </div>
                    <div class="msg-tip contractCode-tip" title="请正确填写"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>甲方：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="contractA">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5"><span class="c-red">*</span>乙方：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="contractB">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>

            <tr>
                <!--<td class="table-key" colspan="5"><span class="c-red">*</span>合同履行时间：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" con_name="performTime" datatype="*" nullmsg=" " errormsg=""   onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="datemin" class="input-text Wdate">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5"><span class="c-red">*</span>终止时间：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" con_name="endTime" datatype="*" nullmsg=" " errormsg="" ignore="ignore" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'datemin\')}'})" id="datemax" class="input-text Wdate">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>-->
                <td class="table-key" colspan="5"><span class="c-red">*</span>合同履行时间：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls">
                        <input type="text" con_name="performTime" datatype="date" nullmsg=" " errormsg=" " onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'datemax0\')}'})" id="datemin" class="input-text Wdate">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5"><span class="c-red">*</span>终止时间：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls">
                        <input type="text" con_name="endTime" datatype="date" nullmsg=" " errormsg=" " onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'datemin\')}'})" id="datemax0" class="input-text Wdate">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
            <tr>
                <td style="padding-left:0;" class="table-key" colspan="5">币种：</td>
                <td colspan='15' class="has-tip">
                    <select  con_name="currency" class="input-text currency" ignore="ignore" readonly  datatype="*" nullmsg=" " errormsg=" ">
                    </select>
                    <div class="msg-tip" title="请选择"> </div>
                </td>

                <td style="padding-left:0;" class="table-key" colspan="5">增值税率：(%)</td>
                <td colspan="15" class="taxBox has-tip">
                    <select  con_name="tax" class="input-text tax" ignore="ignore" readonly con_name="tax"  datatype="*" nullmsg=" " errormsg=" " >
                        <option value="0">0</option>
                    </select>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
            <tr>
                <td style="padding-left:0;" class="table-key" colspan="5"><span class="c-red">*</span>含税合同金额：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input placeholder="保留两位小数" type="text" class="input-text input-type amontNoTax" datatype="Number"  nullmsg=" " errormsg=" "   con_name="contractAmont">
                    </div>
                    <div class="msg-tip" title="请填写0-9999999999999.99位数字的金额"> </div>
                </td>

                <td style="padding-left:0;" class="table-key" colspan="5">不含税金额：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input placeholder="" type="text" class="input-text contractAmont input-type " datatype="Number" nullmsg=" " ignore="ignore" errormsg=" "   con_name="amontNoTax">
                    </div>
                    <div class="msg-tip" title="请填写0-9999999999999.99位数字的金额"> </div>
                </td>


            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red"></span>附件：</td>
                <td colspan="35" class="formControls">
                    <form id="upload" class="upload-form" enctype ="multipart/form-data">
                        <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>上传文件</a>
                        <input type="file" name="file" class="upload-file upload-file0">
                    </form>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5"></td>
                <td colspan="35" class="formControls file-list">

                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">备注：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls cl con_textarea">
                        <textarea rows="3" con_name="contractIntro" style="width:663px;" class="textarea"  dragonfly="true" datatype="*" ignore="ignore" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
        </table>
        <!-- <div class="table-key selfDefine"><span class="c-red"></span>自定义：</div>
         <table class="table table-border table-bordered table-bg addTable addSelf">
             <thead>
             <tr class="text-c thead">
                 <th getAttr="parDetlType" width="50"><span class="c-red">*</span>名称</th>
                 <th getAttr="parDetlInfo" width="50"><span class="c-red">*</span>内容</th>
                 <th width="80">操作</th>
             </tr>
             </thead>
             <tbody>
             <tr class="firstTr selfTr">
                 <td><div contenteditable="true" class="needChoose change widthChange" ></div></td>
                 <td><div contenteditable="true" class="needChoose change widthChange" ></div></td>
                 <td class="addBtn selfBtn" style="text-align: center;">
                     <i title="添加" class="Hui-iconfont btn-add">&#xe604;</i>
                 </td>
             </tr>
             </tbody>
         </table>-->
        <div class="tabBar cl detail-tap">
                <span class="equipment" con_na = "equ">
                    <a href="javascript:;">
                        <strong>
                            设备清单
                        </strong>
                    </a>
                     <i class="tip-num">0</i>
                </span><em class="l">|</em>
            <span class="server" con_na = "ser">
                    <a href="javascript:;">
                        <strong>
                            服务清单
                        </strong>
                    </a>
                 <i class="tip-num">0</i>
                </span>
            <em class="l">|</em>
            <span class="other" con_na = "oth">
                    <a href="javascript:;">
                        <strong>
                            其他清单
                        </strong>
                    </a>
                 <i class="tip-num">0</i>
                </span>
            <div class="mr-10 f-r">
                <form id="upload1" class="upload-form" enctype ="multipart/form-data">
                    <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>Excel导入</a>
                    <input type="file" name="file" class="upload-file upload-file1">
                </form>
            </div>
        </div>
        <div class="mt-10 equ" con_n="equipment">
            <table con_self="equipment" class="table  table-border table-bordered table-bg contractList addTable tableList">
                <thead>
                <tr class="text-c">
                    <th width="120"><span class="c-red">*</span>设备名称</th>
                    <th width="120">规格型号</th>
                    <th width="70">厂商</th>
                    <th width="50"><span class="c-red">*</span>单位</th>
                    <th width="70">单价</th>
                    <th width="50"><span class="c-red">*</span>数量</th>
                    <th width="70">总价</th>
                    <th width="150">说明</th>
                    <th width="60">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="firstTr listTr">
                    <td><div contenteditable="true"  con_name="detailName" class="needChoose change widthChange"></div></td>
                    <td><div contenteditable="true"  con_name="detailModel" class="change widthChange"></div></td>
                    <td><div contenteditable="true"  con_name="detailCompany" class="change widthChange"></div></td>
                    <td><div contenteditable="true"  con_name="detailUnit" class="needChoose change widthChange"></div></td>
                    <td><div contenteditable="true"  con_name="detailPrice" class="change widthChange"></div></td>
                    <td><div contenteditable="true"  con_name="detailCount" class="needChoose change widthChange"></div></td>
                    <td><div contenteditable="true"  con_name="detailTotal" class="change widthChange countTotal"></div></td>
                    <td><div contenteditable="true"  con_name="detailRemark" class="change widthChange"></div></td>
                    <td class="addBtn getList" style="text-align: center;">
                        <i title="添加" detailType="QDLX-SB" class="fa fa-plus-square fa-lg btn-add btnList"></i>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="no-data">暂无数据</div>
        </div>
        <div class="mt-10 ser" con_n="server">
            <table col_self="server" class="table  table-border table-bordered table-bg serList  addTable tableList">
                <thead>
                <tr class="text-c">
                    <th width="200"><span class="c-red">*</span>服务名称</th>
                    <th width="150">开始时间</th>
                    <th width="150">结束时间</th>
                    <th width="50">数量</th>
                    <th width="30">单位</th>
                    <th width="260">说明</th>
                    <th width="60">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="firstTr listTr">
                    <td><div contenteditable="true"  con_name="detailName" class="needChoose change widthChange"></div></td>
                    <td> <div  contenteditable="true"  con_name="detailStartDate" onfocus="WdatePicker()"  class="Wdate change widthChange"></div></td>
                    <td>
                        <div contenteditable="true"  con_name="detailEndDate" onfocus="WdatePicker()"  class="Wdate change widthChange"></div>
                    </td>
                    <td><div contenteditable="true"  con_name="detailCount" class="change widthChange"></div></td>
                    <td><div contenteditable="true"  con_name="detailUnit" class="change widthChange"></div></td>
                    <td><div contenteditable="true"  con_name="detailRemark" class="change widthChange"></div></td>
                    <td class="addBtn getList" style="text-align: center;">
                        <i title="添加" detailType="QDLX-FW" class="fa fa-plus-square fa-lg btn-add serbtnList"></i>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="no-data">暂无数据</div>
        </div>
        <div class="mt-10 oth" con_n="other">
            <table col_self="other" class="table  table-border table-bordered table-bg othList  addTable tableList">
                <thead>
                <tr class="text-c">
                    <th width="150"><span class="c-red">*</span>清单名称</th>
                    <th width="50">数量</th>
                    <th width="50">单位</th>
                    <th width="300">描述</th>
                    <th width="60">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="firstTr listTr">
                    <td><div contenteditable="true"  con_name="detailName" class="needChoose change widthChange"></div></td>
                    <td><div contenteditable="true"  con_name="detailCount" class="change widthChange"></div></td>
                    <td><div contenteditable="true"  con_name="detailUnit" class="change widthChange"></div></td>
                    <td><div contenteditable="true"  con_name="detailRemark" class="change widthChange"></div></td>
                    <td class="addBtn getList" style="text-align: center;">
                        <i title="添加" detailType="QDLX-QT" class="fa fa-plus-square fa-lg btn-add othbtnList"></i>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="no-data">暂无数据</div>
        </div>
        <div class="pd-10 text-c">
            <button href="javascript:;" class="btn btn-success radius mr-10  save">
                <i class="fa fa-floppy-o mr-5" aria-hidden="true"></i>保存
            </button>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/pro-contract-edit.js"></script>
</body>
</html>
