  <title>工单基本信息</title>
</head>
<body>
<div class="pd-20">
  <div class="details">
    <div class="table-box">
      <div class="base-info">
       <div class="long-label cl mt-10"><span class="lab-cnt f-l">基本信息</span><span class="brdr f-l"></span></div>
        <table class="form-table table table-border table-bordered">
          <tr>
            <td class="table-key" colspan="4">工单类型：</td>
            <td colspan="16" class="workType" con_name="workType"></td>
            <td class="table-key" colspan="4">工单编号：</td>
            <td colspan="16" con_name="workOrderNum"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="4">工单名称：</td>
            <td colspan="16" con_name="workOrderName"></td>
            <td class="table-key" colspan="4">下单日期：</td>
            <td colspan="16" class="creatTimes" con_name="createTime"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="4">所属工地：</td>
            <td colspan="16" class="worksite" con_name="site"></td>
            <td class="table-key" colspan="4">所属项目：</td>
            <td colspan="16" class="project" con_name="subProject"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="4">所属库房：</td>
            <td colspan="16" class="storageName" con_name="storageName"></td>
            <td class="table-key" colspan="4">子项目：</td>
            <td colspan="16" class="subProject" con_name="subProject"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="4">联系人：</td>
            <td colspan="16" class="contract" con_name="contract"></td>
            <td class="table-key" colspan="4">联系人电话：</td>
            <td colspan="16" class="contractNumber" con_name="contractNumber"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="4">收货人姓名：</td>
            <td colspan="16" class="consignee"  con_name="consignee"></td>
            <td class="table-key" colspan="4">收货人电话：</td>
            <td colspan="16" class="consigneePhone" con_name="consigneePhone"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="4">收货人邮箱：</td>
            <td colspan="16"  class="consigneeEmail" con_name="consigneeEmail"></td>
            <td class="table-key" colspan="4">收货人地址：</td>
            <td colspan="16"  class="consigneeAdd" con_name="consigneeAdd"></td>
          </tr>
         <!--  <tr>
            <td class="table-key" colspan="4">审批结果：</td>
            <td colspan="36" class="apprResult" con_name="apprResult"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="4">审批意见：</td>
            <td colspan="36" class="apprOption" con_name="apprOption"></td>
          </tr> -->

         <tr>
            <td class="table-key" colspan="4">备注：</td>
            <td colspan="36" con_name="remark"></td>
          </tr>
          <tr>
            <td class="table-key " colspan="4">附件：</td>
            <td colspan="36" class="download file-list" con_name="reqName"></td>
          </tr>
        </table>
        <div id="tab-category" class="HuiTab">
          <div class="tabBar cl detail-tap">
                <span class="equipment current">
                    <a href="javascript:;">
                      <strong>
                        设备清单
                      </strong>
                    </a>
                </span>
          </div>

          <div ind="equipment" class="tabCon equipment-cnt">
            <table class="table table-border table-bordered table-bg table-hover">
              <thead>
              <tr class="text-c">
                <th>设备名称</th>
                <th width="120">规格型号</th>
                <th width="100">厂商</th>
                <th width="50">数量</th>
                <th width="50">单位</th>
                <th width="100">备注</th>
                <th width="100">关联设备分类</th>
              </tr>
              </thead>
              <tbody class="tbody">
              <tr class="text-c hidden" detailType="QDLX-SB">
                <td con_name="detailName"></td>
                <td con_name="detailModel"></td>
                <td con_name="detailCompany"></td>
                <td con_name="detailCount"></td>
                <td con_name="detailUnit"></td>
                <td con_name="detailRemark"></td>
                <td con_name="equipmentName"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="long-label cl mt-10"><span class="lab-cnt f-l">负责人审批</span><span class="brdr f-l"></span></div>
        <table class="form-table table table-border table-bordered">
          <tr>
            <td class="table-key" colspan="4">负责人：</td>
            <td colspan="16" id="jdApprApprover" con_name="jdApprApprover"></td>
            <td class="table-key" colspan="4">审批时间：</td>
            <td colspan="16" id="jdApprTime" con_name="jdApprTime" _type="time"></td>
            <!-- <td class="table-key" colspan="4">结果：</td>
            <td colspan="9" id="jdApprResult" con_name="jdApprResult"></td> -->
          </tr>
          <tr>
            <td class="table-key" colspan="4">审批意见：</td>
            <td colspan="36" id="jdApprOption" con_name="jdApprOption"></td>
          </tr>
        </table>
        
        <div class="long-label cl mt-10"><span class="lab-cnt f-l">出库处理</span><span class="brdr f-l"></span></div>
        <table class="form-table table table-border table-bordered">
          <tr>
            <td class="table-key" colspan="4">出库人：</td>
            <td colspan="16" id="ckApprApprover" con_name="jdApprApprover"></td>
            <td class="table-key" colspan="4">出库日期：</td>
            <td colspan="16" id="ckApprTime" con_name="jdApprTime" _type="time"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="4">备注：</td>
            <td colspan="36" id="ckApprOption" con_name="jdApprOption"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="4">附件：</td>
            <td colspan="36" class="download-out file-list" ></td>
          </tr>
        </table>
        
         <div class="long-label cl mt-10"><span class="lab-cnt f-l">收货确认</span><span class="brdr f-l"></span></div>
        <table class="form-table table table-border table-bordered">
          <tr>
            <td class="table-key" colspan="4">收货人：</td>
            <td colspan="16" id="shApprApprover" con_name="jdApprApprover"></td>
            <td class="table-key" colspan="4">收货日期：</td>
            <td colspan="16" id="shApprTime" con_name="jdApprTime" _type="time"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="4">备注：</td>
            <td colspan="36" id="receiptConfRemark" con_name="receiptConfRemark"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="4">附件：</td>
            <td colspan="36" class="downloadtwo file-list" ></td>
          </tr>
        </table>

      </div>



    </div>

  </div>
</div>
