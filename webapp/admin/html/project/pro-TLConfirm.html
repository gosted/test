<title>到货确认</title>
</head>
<body>

<div class="pl-20 pr-20 pt-10">
  <!--搜索区-->
    <div style="width:100%;background:#f8f8f8;height:30px;">
        <span style="color:#ff7200;width:4px;display:inline-block;padding-left:6px;line-height:30px;">|</span> <span class="workName"></span>
        <span style="color:#0087e3;width:2px;display:inline-block;padding:0 18px;line-height:30px;">|</span> <span class="workCode"></span>
    </div>
  <div class="row cl search-area">
      <!--搜索区结束-->
      <!--列表区-->
        <div class="mt-10">
          <table class="table table-border table-bordered table-bg table-hover" style="border-bottom:1px solid #ddd;">

            <tr style="background:#cfe6ff" class="text-c">
              <th width="100">设备名称</th>
              <th width="100">规格型号</th>
              <th width="120">厂商</th>
              <th width="200">单位</th>
              <th width="100">已发货/总数</th>
              <th colspan="2">备注</th>
            </tr>

            <tbody class="tbody">

            </tbody>
          </table>
          <div class="no-data">暂无数据</div>
        </div>
      <!--列表区结束-->
      <!--分页-->
      <!--<div class="pagination-box">
        <div class="pagination cl">
          <div id="pagination" class="l"></div>
        </div>
      </div>-->
      <!--分页结束-->
  </div>
</div>
<div class="pl-20 pr-20 pt-10" style="background-color: rgb(246, 246, 246);">
  <div >
      <div class="table-key selfDefine mb-10"><span class="strg-block"></span><p class="strg-size">其他</p></div>
      <table id='roleAdd' class="form-table table table-border table-bordered table-bg">
          <tr>
              <td colspan='3' class=" table-key">消息提醒：</td>
              <td colspan='37' class="recordStartTime has-tip">
                  <div class="formControls checkbox">
                      <label class="col-2"><input class="check isSendEmail" type="checkbox" checked="checked" value="0" con_name="isSendEmail">邮件提醒</label>
                      <label class="col-2"><input class="check isSendMsg" type="checkbox" checked="checked"  value="1" con_name="isSendMsg">系统消息</label>
                  </div>
                  <div class="msg-tip" title="请选择"> </div>
              </td>
          </tr>
          <tr>
              <td class="table-key" colspan="3">备注：</td>
              <td colspan="37" class="has-tip">
                  <div class="formControls accept-textarea cl">
                      <textarea rows="3" class="textarea table-input appr_remark"  dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)"  con_name="remark"></textarea>
                      <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                  </div>
                  <div class="msg-tip" title="请输入"> </div>
              </td>
          </tr>
          <tr>
              <td class="table-key" colspan="3"><span class="c-red"></span>附件：</td>
              <td colspan="37" class="formControls">
                  <form id="upload" class="upload-form" enctype ="multipart/form-data">
                      <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>上传文件</a>
                      <input type="file" name="file"  class="upload-file">
                  </form>
              </td>
          </tr>
          <tr>
              <td class="table-key" colspan="3"></td>
              <td colspan="37" class="formControls file-list">

              </td>
          </tr>
      </table>

      <div class="pd-10 text-c">
        <button href="javascript:;" class="btn btn-success radius mr-10 work approval-btn">
          <i class="Hui-iconfont">&#xe676</i>确认出库
        </button>
      </div>
  </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/pro-TLConfirm.js"></script>
</body>
