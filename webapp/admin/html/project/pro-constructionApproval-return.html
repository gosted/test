<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="/favicon.ico" >
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>
    <script type="text/javascript" src="../../lib/PIE_IE678.js"></script>
    <![endif]-->
    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../css/system-data-power-add.css" rel="stylesheet" type="text/css" />
    <link href="../../css/pro-child-add.css" rel="stylesheet" type="text/css" />
    <link href="../../css/pro-constructionOder.css" rel="stylesheet" type="text/css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>施工工单</title>
</head>
<body>
<div>
    <div id="table-box" class="table-box pt-20">
        <table id='roleAdd' class="form-table table table-border table-bordered">
            <tr>
                <td colspan='5' class=" table-key">审批人：</td>
                <td colspan='15' class="has-tip approver">

                </td>
                <td colspan='5' class=" table-key">审批时间：</td>
                <td colspan='15' class="has-tip approval-time ">

                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">审批意见：</td>
                <td colspan='35' class="has-tip approval-opinion ">

                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key"><span class="c-red">*</span>工单名称：</td>
                <td colspan='15' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type workOrderName" datatype="*" nullmsg=" " errormsg=" " name="workOrderName" >
                    </div>
                    <div class="msg-tip" title="工单名称不能为空"> </div>
                </td>

                <td colspan='5' class=" table-key"><span class="c-red">*</span>工单编号：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type workOrderNum" datatype="*" nullmsg=" " errormsg=" " name="workOrderNum" value="自动生成"  disabled >
                    </div>
                    <div class="msg-tip" title="工单编号不能为空"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>所属项目：</td>
                <td colspan="15" class="has-tip major">
                    <div class="formControls input-tree">
                        <select  name="project" class="select project input-text input-type" datatype="*" nullmsg=" " errormsg=" ">

                        </select>
                    </div>
                    <div class="msg-tip" title="请选择所属项目"> </div>
                </td>
                <td colspan='5' class=" table-key"><span class="c-red">*</span>子项目：</td>
                <td colspan='15' class="recordStartTime has-tip input-tree">
                    <select  name="subProjectId"  class="select subProject input-text input-type" datatype="*" nullmsg=" " errormsg=" ">
                    </select>
                    <div class="msg-tip" title="请选择子项目"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>所属工地：</td>
                <td colspan="15" class="has-tip major">
                    <div class="formControls input-tree">
                        <select name="site"  class="select worksite input-text input-type" datatype="*" nullmsg=" " errormsg=" ">

                        </select>
                    </div>
                    <div class="msg-tip" title="请选择所属工地"> </div>
                </td>
                <td colspan='5' class=" table-key"><span class="c-red">*</span>施工方：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls input-tree">
                        <select   class="select str constructor input-text input-type" datatype="*" nullmsg=" " errormsg=" " >
                        </select>
                    </div>
                    <div class="msg-tip" title="请选择施工方"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">工地联系人：</td>
                <td colspan='15' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type　ip consignee" nullmsg=" " errormsg=" "  con_name="consignee">
                    </div>
                    <div class="msg-tip" title="工地联系人"> </div>
                </td>

                <td colspan='5' class=" table-key">工地联系电话：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type　ipt consigneePhone" datatype="m|phone" ignore="ignore" nullmsg=" " errormsg=" "  con_name="consigneePhone">
                    </div>
                    <div class="msg-tip" title="工地联系电话"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">施工方联系人：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type contract"  nullmsg=" " errormsg=" " con_name="contract" >
                    </div>
                    <div class="msg-tip" title="施工方联系人"> </div>
                </td>
                <td colspan='5' class=" table-key">施工联系电话：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type contractNumber" datatype="m|phone" ignore="ignore" nullmsg=" " errormsg=" " con_name="contractNumber" >
                    </div>
                    <div class="msg-tip" title="施工联系电话"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">备注：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls accept-textarea cl con_textarea">
                        <textarea rows="3" name="remark" class="textarea table-input apprOption"  dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                    </div>
                    <div class="msg-tip" title="请输入您的意见"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">提醒：</td>
                <td colspan='35' class="recordStartTime has-tip">
                    <div class="formControls checkbox">
                        <label class="col-3"><input class="check" type="checkbox"   value="0" name="isSendEmail" checked="checked">邮件提醒</label>
                        <label class="col-3"><input class="check" type="checkbox"  value="1" name="isSendMsg" checked="checked">系统消息</label>
                    </div>
                    <div class="msg-tip" title="请选择提醒方式"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">关联工单：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls mb-10">
                        <select class="relevant-type input-text l mr-10" con_name="spDetailType">

                        </select>
                        <label class="mr-10 l">相关编号：</label>
                        <div class="list-box l mr-10">
                            <input type="text" readonly class="input-text relevant" con_name="spbasisCode">
                        </div>
                        <label class="mr-10 l">导入：</label>
                        <label class="mr-10 l"><input type="checkbox" checked name="detailed" value="QDLX-SB">设备清单</label>
                        <label class="mr-10 l"><input type="checkbox" checked name="detailed" value="QDLX-FW">服务清单</label>
                        <label class="mr-10 l"><input type="checkbox" checked name="detailed" value="QDLX-QT">其他清单</label>
                        <span>
                            <i class="fa fa-plus-square fa-2x c-success add-btn" aria-hidden="true" title="添加" style="cursor: pointer;"></i>
                        </span>

                    </div>
                    <table class="table table-border table-bordered table-bg table-hover according">
                        <thead>
                        <tr class="text-c">
                            <th width="90">类型</th>
                            <th width="120">编号</th>
                            <th>名称</th>
                            <th width="60">操作</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">

                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red"></span>附件：</td>
                <td colspan="35" class="formControls">
                    <form id="upload" class="upload-form" enctype ="multipart/form-data">
                        <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>上传文件</a>
                        <input type="file" name="file" class="upload-file upload-files">
                    </form>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"></td>
                <td colspan="35" style="cursor: pointer" class="formControls file-list">

                </td>
            </tr>
        </table>

        <div id="tab-category" class="HuiTab">
            <div class="tabBar cl detail-tap">
                <span class="equipment">
                    <a href="javascript:;">
                        <strong>
                            设备清单
                        </strong>
                    </a>
                    <i class="tip-num">0</i>
                </span><em class="l">|</em>
                <span class="server">
                    <a href="javascript:;">
                        <strong>
                            服务清单
                        </strong>
                    </a>
                    <i class="tip-num">0</i>
                </span>
                <em class="l">|</em>
                <span class="other">
                    <a href="javascript:;">
                        <strong>
                            其他清单
                        </strong>
                    </a>
                    <i class="tip-num">0</i>
                </span>

                <div class="mr-10 f-r">
                    <form id="uploadD" class="upload-form" enctype ="multipart/form-data">
                        <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>Excel导入</a>
                        <input type="file" name="file" class="upload-file downLoad">
                    </form>
                </div>
            </div>

            <div ind="equipment" class="tabCon equipment-cnt">
                <table class="table table-border table-bordered table-bg table-hover">
                    <thead>
                    <tr class="text-c">
                        <th><span class="c-red">*</span>设备名称</th>
                        <th width="120">规格型号</th>
                        <th width="100">厂商</th>
                        <th width="50"><span class="c-red">*</span>数量</th>
                        <th width="50"><span class="c-red">*</span>单位</th>
                        <th width="100">备注</th>
                        <th width="100"><span class="c-red">*</span>关联设备分类</th>
                        <th width="80">操作</th>
                    </tr>
                    </thead>
                    <tbody class="tbody">
                    <tr class="text-c editable hidden" delid="" detailType="QDLX-SB">
                        <td><textarea class="textarea" con_name="detailName"></textarea></td>
                        <td><textarea class="textarea" con_name="detailModel"></textarea></td>
                        <td><textarea class="textarea" con_name="detailCompany"></textarea></td>
                        <td><textarea class="textarea" con_name="detailCount"></textarea></td>
                        <td><textarea class="textarea" con_name="detailUnit"></textarea></td>
                        <td><textarea class="textarea" con_name="detailRemark"></textarea></td>
                        <td class="input-tree">
                            <textarea class="input-text textarea" readonly con_name="equipmentId"></textarea>
                            <ul class="tree">

                            </ul>
                        </td>
                        <td class="btns">
                            <a style="text-decoration:none" class="ml-5 sure" href="javascript:;" title="确定">
                                <i class="Hui-iconfont">&#xe676</i>
                            </a>
                            <a style="text-decoration:none" class="ml-5 delete" href="javascript:;" title="删除">
                                <i class="Hui-iconfont">&#xe6e2;</i>
                            </a>
                        </td>
                    </tr>
                    <tr class="text-c editable editable-show" delid="" detailType="QDLX-SB">
                        <td><textarea class="textarea" con_name="detailName"></textarea></td>
                        <td><textarea class="textarea" con_name="detailModel"></textarea></td>
                        <td><textarea class="textarea" con_name="detailCompany"></textarea></td>
                        <td><textarea class="textarea" con_name="detailCount"></textarea></td>
                        <td><textarea class="textarea" con_name="detailUnit"></textarea></td>
                        <td><textarea class="textarea" con_name="detailRemark"></textarea></td>
                        <td class="input-tree">
                            <textarea class="input-text textarea" readonly con_name="equipmentId"></textarea>
                            <ul class="tree">

                            </ul>
                        </td>
                        <td class="btns">
                            <a style="text-decoration:none" class="ml-5 add" href="javascript:;" title="添加">
                                <i class="fa fa-plus-square fa-lg" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ind="server" class="tabCon server-cnt">
                <table class="table table-border table-bordered table-bg table-hover">
                    <thead>
                    <tr class="text-c">
                        <th><span class="c-red">*</span>服务名称</th>
                        <th width="100">开始时间</th>
                        <th width="100">结束时间</th>
                        <th width="50">数量</th>
                        <th width="50">单位</th>
                        <th width="120">备注</th>
                        <th width="80">操作</th>
                    </tr>
                    </thead>
                    <tbody class="tbody">
                    <tr class="text-c editable hidden" delid="" detailType="QDLX-FW">
                        <td><textarea class="textarea" con_name="detailName"></textarea></td>
                        <td>
                            <input class="textarea input-text Wdate" con_name="detailStartDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'dateEndCopy\')}'})">
                        </td>
                        <td>
                            <input class="textarea input-text Wdate" con_name="detailEndDate"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'dateStartCopy\')}'})">
                        </td>
                        <td><textarea class="textarea" con_name="detailCount"></textarea></td>
                        <td><textarea class="textarea" con_name="detailUnit"></textarea></td>
                        <td><textarea class="textarea" con_name="detailRemark"></textarea></td>
                        <td class="btns">
                            <a style="text-decoration:none" class="ml-5 sure" href="javascript:;" title="确定">
                                <i class="Hui-iconfont">&#xe676</i>
                            </a>
                            <a style="text-decoration:none" class="ml-5 delete" href="javascript:;" title="删除">
                                <i class="Hui-iconfont">&#xe6e2;</i>
                            </a>
                        </td>
                    </tr>
                    <tr class="text-c editable editable-show" delid="" detailType="QDLX-FW">
                        <td><textarea class="textarea" con_name="detailName"></textarea></td>
                        <td>
                            <input class="textarea input-text Wdate" con_name="detailStartDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'dateEnd\')}'})" id="dateStart">
                        </td>
                        <td>
                            <input class="textarea input-text Wdate" con_name="detailEndDate"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'dateStart\')}'})" id="dateEnd">
                        </td>
                        <td><textarea class="textarea" con_name="detailCount"></textarea></td>
                        <td><textarea class="textarea" con_name="detailUnit"></textarea></td>
                        <td><textarea class="textarea" con_name="detailRemark"></textarea></td>
                        <td class="btns">
                            <a style="text-decoration:none" class="ml-5 add" href="javascript:;" title="添加">
                                <i class="fa fa-plus-square fa-lg" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div ind="other" class="tabCon other-cnt">
                <table class="table table-border table-bordered table-bg table-hover">
                    <thead>
                    <tr class="text-c">
                        <th width="200"><span class="c-red">*</span>清单名称</th>
                        <th>描述</th>
                        <th width="50">数量</th>
                        <th width="50">单位</th>
                        <th width="80">操作</th>
                    </tr>
                    </thead>
                    <tbody class="tbody">
                    <tr class="text-c editable hidden" delid="" detailType="QDLX-QT">
                        <td><textarea class="textarea" con_name="detailName"></textarea></td>
                        <td><textarea class="textarea" con_name="detailRemark"></textarea></td>
                        <td><textarea class="textarea" con_name="detailCount"></textarea></td>
                        <td><textarea class="textarea" con_name="detailUnit"></textarea></td>
                        <td class="btns">
                            <a style="text-decoration:none" class="ml-5 sure" href="javascript:;" title="确定">
                                <i class="Hui-iconfont">&#xe676</i>
                            </a>
                            <a style="text-decoration:none" class="ml-5 delete" href="javascript:;" title="删除">
                                <i class="Hui-iconfont">&#xe6e2;</i>
                            </a>
                        </td>
                    </tr>
                    <tr class="text-c editable editable-show" delid="" detailType="QDLX-QT">
                        <td><textarea class="textarea" con_name="detailName"></textarea></td>
                        <td><textarea class="textarea" con_name="detailRemark"></textarea></td>
                        <td><textarea class="textarea" con_name="detailCount"></textarea></td>
                        <td><textarea class="textarea" con_name="detailUnit"></textarea></td>
                        <td class="btns">
                            <a style="text-decoration:none" class="ml-5 add" href="javascript:;" title="添加">
                                <i class="fa fa-plus-square fa-lg" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="pd-10 text-c">
                <button href="javascript:;" class="btn btn-success radius mr-10 save">
                    <i class="Hui-iconfont mr-5">&#xe676</i>提交
                </button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="../../lib/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js" ></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/pro-constructionApproval-return.js" charset="utf-8"></script>
</body>
</html>
