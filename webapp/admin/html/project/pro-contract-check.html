<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="../../images/favicon.ico" >
    <LINK rel="Shortcut Icon" href="../../images/favicon.ico" />

    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../css/pro-manage-add.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>
    <script type="text/javascript" src="../../lib/PIE-2.0beta1/PIE_IE678.js"></script>
    <![endif]-->

    <!--[if IE 6]>
    <script type="text/javascript" src="../../lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>合同添加</title>
</head>
<body>

<div class="pt-10">
    <div id="table-box" class="table-box">

        <table  class="providerAdd form-table table table-border table-bordered table-bg contractEdit">
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>合同名称：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input readonly="readonly" disabled="disabled" type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="contractName">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5"><span class="c-red">*</span>合同编号：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input disabled="disabled"  readonly="readonly"  type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="contractCode">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>甲方：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input disabled="disabled"  readonly="readonly"  type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="contractA">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5"><span class="c-red">*</span>乙方：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input disabled="disabled"  readonly="readonly"  type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="contractB">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>

            <tr>
                <td style="padding-left:0;" class="table-key" colspan="5">合同金额：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input disabled="disabled"  readonly="readonly"  type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "  ignore="ignore" con_name="contractAmont">
                    </div>
                    <div class="msg-tip" title="请填写合同金额"> </div>
                </td>
                <td class="table-key" colspan="5">发起人：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input disabled="disabled"  readonly="readonly"  type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "  ignore="ignore" con_name="contractInitiator">
                    </div>
                    <div class="msg-tip" title="请填写发起人"> </div>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5">关联项目：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input disabled="disabled"  readonly="readonly"  type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "  ignore="ignore" con_name="projectId">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5">状态：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input disabled="disabled"  readonly="readonly"  type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "  ignore="ignore" con_name="contractStatus">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>签订时间：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input disabled="disabled"  readonly="readonly"  type="text" con_name="contractSigntime" datatype="date" nullmsg=" " errormsg="" ignore="ignore"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5"><span class="c-red">*</span>预计完成时间：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input disabled="disabled"  readonly="readonly"  type="text" con_name="contractEstimated" datatype="date" nullmsg=" " errormsg="" ignore="ignore" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'datemin\')}'})" id="datemax" class="input-text Wdate">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">分类：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input disabled="disabled"  readonly="readonly"  type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "  ignore="ignore" con_name="contractClassify">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5">合同说明：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input disabled="disabled"  readonly="readonly"  type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "  ignore="ignore" con_name="contractIntro">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
            
            <tr>
                <td class="table-key" colspan="6"></td>
                <td colspan="34" class="formControls file-list">

                </td>
            </tr>
        </table>

        <div class="table-key selfDefine"><span class="c-red"></span>自定义：</div>

        <table class="table table-border table-bordered table-bg addTable addSelf">
            <thead>
            <tr class="text-c thead">
                <th getAttr="parDetlType" width="50"><span class="c-red">*</span>名称</th>
                <th getAttr="parDetlInfo" width="50"><span class="c-red">*</span>内容</th>
                <th width="80">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="firstTr selfTr">
            </tr>
            </tbody>
        </table>

        <div class="import">
            <div class="table-key selfDefine">清单：</div>
            <div class="text-c">
                <button href="javascript:;" class="btn btn-success radius mr-10 importList">
                    <i class="Hui-iconfont">&#xe676</i>导入
                </button>
            </div>
        </div>

        <div class="mt-10">
            <table class="table table-border table-bordered table-bg addTable tableList">
                <thead>
                <tr class="text-c">
                    <th width="100">类型</th>
                    <th width="100">设备名称</th>
                    <th width="100">设备编号</th>
                    <th width="100">规格型号</th>
                    <th width="100">厂商</th>
                    <th width="100">单位</th>
                    <th width="60">价格</th>
                    <th width="60">数量</th>
                    <th width="60">总价</th>
                    <th width="60">说明</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="firstTr listTr">
                </tr>
                </tbody>
            </table>
            <div class="no-data">暂无数据</div>
        </div>


    </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/pro-manage-commen.js"></script>
<script type="text/javascript" src="../../js/pro-contract-check.js"></script>
</body>
</html>
