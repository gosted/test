    <title>合同添加</title>
</head>
<body>

<div class="contract-wrap pt-10">
    <div id="table-box" class="table-box contract-box">
            <table class="providerAdd  form-table table table-border table-bordered table-bg">
                <tr>
                    <td class="table-key" colspan="5"><span class="c-red">*</span>所属项目：</td>
                    <td colspan="15" class="has-tip">
                        <div class="formControls cl">
                            <input readonly="readonly" disabled="disabled"  type="text" class="input-text input-type contractName" datatype="*" nullmsg=" " errormsg=" " con_n="contractName">
                        </div>
                        <div class="msg-tip" title="请正确填写"> </div>
                    </td>
                    <td class="table-key" colspan="5"><span class="c-red">*</span>所属工地：</td>
                    <td colspan="15" class="has-tip has-contractCode">
                        <div class="formControls cl">
                            <input readonly="readonly" disabled="disabled"  type="text" class="input-text input-type contractCode" datatype="*" nullmsg=" " errormsg=" " con_n="contractCode">
                        </div>
                        <div class="msg-tip contractCode-tip" title="请正确填写"> </div>
                    </td>
                </tr>
                <tr>
                    <td class="table-key" colspan="5"><span class="c-red">*</span>方案名称：</td>
                    <td colspan="15" class="has-tip">
                        <div class="formControls cl">
                            <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="planName">
                        </div>
                        <div class="msg-tip" title="请正确填写"> </div>
                    </td>
                    <td class="table-key" colspan="5"><span class="c-red">*</span>所属工单：</td>
                    <td colspan="15" class="has-tip has-contractCode">
                        <div class="formControls cl">
                            <input readonly="readonly" disabled="disabled"  type="text" class="input-text input-type work" datatype="*" nullmsg=" " errormsg=" " con_n="work">
                        </div>
                        <div class="msg-tip contractCode-tip" title="请正确填写"> </div>
                    </td>
                </tr>
                <tr>
                    <td class="table-key" colspan="5"><span class="c-red">*</span>资料：</td>
                    <td colspan="35" class="formControls">
                        <form id="upload" class="upload-form" enctype ="multipart/form-data">
                            <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>上传文件</a>
                            <input type="file" name="file" class="upload-file upload-file0">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td class="table-key" colspan="5"></td>
                    <td colspan="35" class="formControls file-list">
                    </td>
                </tr>

                <tr>
                    <td class="table-key" colspan="5">备注：</td>
                    <td colspan="35" class="has-tip">
                        <div class="formControls cl con_textarea">
                            <textarea rows="3" con_name="remark" style="width:663px;" class="textarea"  dragonfly="true" datatype="*" ignore="ignore" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)"></textarea>
                            <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                        </div>
                        <div class="msg-tip" title="请正确填写"> </div>
                    </td>
                 </tr>


            </table>
        <div class="pd-10 text-c">
            <button href="javascript:;" class="btn btn-success radius mr-10  save">
                <i class="fa fa-floppy-o mr-5" aria-hidden="true"></i>保存
            </button>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/pro-construction-add.js"></script>
</body>
</html>
