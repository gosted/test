<title>合同</title>
</head>
<body>
<div class="pl-20 pr-20 pt-10">
  <!--搜索区-->
  <div class="row cl search-area">
    <div class="l cl mr-20">
      <label class="form-label l label-key">合同名称：</label>
      <div class="formControls l">
        <input type="text" class="input-text" con_name=contractName">
      </div>
    </div>

    <div class="l cl">
      <label class="form-label l label-key">合同编号：</label>
      <div class="formControls l">
        <input type="text" class="input-text" con_name="contractCode">
      </div>
    </div>


    <div class="r find-btn">
      <a href="javascript:;" class="btn btn-success radius f-r mr-5">
        <i class="Hui-iconfont">&#xe665;</i>
        查询
      </a>
    </div>
  </div>
  <!--搜索区结束-->
  <!--按钮区-->
  <div class="row cl mt-5">
    <div class="l">
      <a href="javascript:;" class="btn btn-success radius f-r mr-5 btn-add">
        <i class="Hui-iconfont">&#xe600;</i>
        添加
      </a>
    </div>
  </div>
  <!--按钮区结束-->
  <!--列表区-->
  <div class="mt-10">
    <table class="table table-border table-bordered table-bg table-hover">
      <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="120">合同编号</th>
        <th>合同名称</th>
        <th width="120">甲方</th>
        <th width="120">乙方</th>
        <th width="80">合同金额</th>
        <th width="80">签订时间</th>
        <th width="80">预计完成时间</th>
        <th width="80">分类</th>
        <th width="80">状态</th>
        <th width="110">操作</th>
      </tr>
      </thead>
      <tbody class="tbody">

      </tbody>
    </table>
    <div class="no-data">暂无数据</div>
  </div>
  <!--列表区结束-->
  <!--分页-->
  <div class="pagination-box">
    <div class="pagination cl">
      <div id="pagination" class="l"></div>
    </div>
  </div>
  <!--分页结束-->
</div>
