<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <LINK rel="Bookmark" href="../../images/favicon.ico" >
  <LINK rel="Shortcut Icon" href="../../images/favicon.ico" />

  <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
  <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
  <link href="../../lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
  <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
  <link href="../../css/common.css" rel="stylesheet" type="text/css" />
  <link href="../../css/pro-currency-info.css" rel="stylesheet" type="text/css" />

  <!--[if lt IE 9]>
  <script type="text/javascript" src="../../lib/html5.js"></script>
  <script type="text/javascript" src="../../lib/respond.min.js"></script>
  <script type="text/javascript" src="../../lib/PIE-2.0beta1/PIE_IE678.js"></script>
  <![endif]-->

  <!--[if IE 6]>
  <script type="text/javascript" src="../../lib/DD_belatedPNG_0.0.8a-min.js" ></script>
  <script>DD_belatedPNG.fix('*');</script>
  <![endif]-->
  <title>施工工单</title>
</head>
<body>
<div class="pd-20">
  <div class="details">
    <div class="table-box">
      <div class="base-info">
       <div class="long-label cl mt-10"><span class="lab-cnt f-l">基本信息</span><span class="brdr f-l"></span></div>
        <table class="form-table table table-border table-bordered">
          <tr>
            <td class="table-key" colspan="5">工单类型：</td>
            <td colspan=15" class="workType" con_name="workType"></td>
            <td class="table-key" colspan="5">工单编号：</td>
            <td colspan="15" class="workOrderNum" con_name="workOrderCode"></td>

          </tr>
          <tr>
            <td class="table-key" colspan="5">工单名称：</td>
            <td colspan="15" class="workOrderName" con_name="workOrderName"></td>
            <td class="table-key" colspan="5">所属项目：</td>
            <td colspan="15" class="project" con_name="project"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="5">所属工地：</td>
            <td colspan="15" class="worksite" con_name="site"></td>
            <td class="table-key" colspan="5">子项目：</td>
            <td colspan="15"class="subProject" con_name="subProject"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="5">工地联系人：</td>
            <td colspan="15" class="consignee" con_name="constructContact"></td>
            <td class="table-key" colspan="5">工地联系电话：</td>
            <td colspan="15"class="consigneePhone" con_name="constructPhone"></td>
          </tr>
            <tr>
            <td class="table-key" colspan="5">施工方联系人：</td>
            <td colspan="15" class="contract" con_name="constructContact"></td>
            <td class="table-key" colspan="5">施工联系电话：</td>
            <td colspan="15"class="contractNumber" con_name="constructPhone"></td>
          </tr>
         <!--  <tr>
            <td class="table-key" colspan="4">审批结果：</td>
            <td colspan="16" class="apprResult" con_name="checkResult"></td>
            <td class="table-key" colspan="4">审批意见：</td>
            <td colspan="16" class="apprOption"con_name="checkOpinion"></td>
          </tr> -->
          <tr>
            <td class="table-key" colspan="5">施工方：</td>
            <td colspan="15" con_name="partnerId"></td>
            <td class="table-key" colspan="5">下单日期：</td>
            <td colspan="15" class="creatTimes" con_name="createTime" _type="date"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="5">备注：</td>
            <td colspan="35" class="remark" con_name="reqName"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="5">附件：</td>
            <td colspan="35" class="download" con_name="reqName"></td>
          </tr>
        </table>
        <div id="tab-category" class="HuiTab">
          <div class="tabBar cl detail-tap">
                <span class="equipment">
                    <a href="javascript:;">
                      <strong>
                        设备清单
                      </strong>
                    </a>
                    <i class="tip-num">0</i>
                </span><em class="l">|</em>
                <span class="server">
                    <a href="javascript:;">
                      <strong>
                        服务清单
                      </strong>
                    </a>
                    <i class="tip-num">0</i>
                </span>
            <em class="l">|</em>
                <span class="other">
                    <a href="javascript:;">
                      <strong>
                        其他清单
                      </strong>
                    </a>
                    <i class="tip-num">0</i>
                </span>
          </div>

          <div ind="equipment" class="tabCon equipment-cnt">
            <table class="table table-border table-bordered table-bg table-hover">
              <thead>
              <tr class="text-c">
                <th>设备名称</th>
                <th width="120">规格型号</th>
                <th width="100">厂商</th>
                <th width="50">数量</th>
                <th width="50">单位</th>
                <th width="100">备注</th>
                <th width="100">关联设备分类</th>
              </tr>
              </thead>
              <tbody class="tbody">
              <tr class="text-c hidden" detailType="QDLX-SB">
                <td con_name="detailName"></td>
                <td con_name="detailModel"></td>
                <td con_name="detailCompany"></td>
                <td con_name="detailCount"></td>
                <td con_name="detailUnit"></td>
                <td con_name="detailRemark"></td>
                <td con_name="equipmentName"></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div ind="server" class="tabCon server-cnt">
            <table class="table table-border table-bordered table-bg table-hover">
              <thead>
              <tr class="text-c">
                <th>服务名称</th>
                <th width="100">开始时间</th>
                <th width="100">结束时间</th>
                <th width="50">数量</th>
                <th width="50">单位</th>
                <th width="120">备注</th>
              </tr>
              </thead>
              <tbody class="tbody">
              <tr class="text-c hidden" detailType="QDLX-FW">
                <td con_name="detailName"></td>
                <td con_name="detailStartDate"></td>
                <td con_name="detailEndDate"></td>
                <td con_name="detailCount"></td>
                <td con_name="detailUnit"></td>
                <td con_name="detailRemark"></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div ind="other" class="tabCon other-cnt">
            <table class="table table-border table-bordered table-bg table-hover">
              <thead>
              <tr class="text-c">
                <th width="200">清单名称</th>
                <th>描述</th>
                <th width="50">数量</th>
                <th width="50">单位</th>
              </tr>
              </thead>
              <tbody class="tbody">
              <tr class="text-c hidden" detailType="QDLX-QT">
                <td con_name="detailName"></td>
                <td con_name="detailRemark"></td>
                <td con_name="detailCount"></td>
                <td con_name="detailUnit"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        
        <div class="long-label cl mt-10"><span class="lab-cnt f-l">负责人审批</span><span class="brdr f-l"></span></div>
        <table class="form-table table table-border table-bordered">
          <tr>
            <td class="table-key" colspan="4">负责人：</td>
            <td colspan="16" id="jdApprApprover" con_name="jdApprApprover"></td>
            <td class="table-key" colspan="4">审批日期：</td>
            <td colspan="16" id="jdApprTime" con_name="jdApprTime" _type="time"></td>
           <!--  <td class="table-key" colspan="4">结果：</td>
            <td colspan="9" id="jdApprResult" con_name="jdApprResult"></td> -->
          </tr>
          <tr>
            <td class="table-key" colspan="4">审批意见：</td>
            <td colspan="36" id="jdApprOption" con_name="jdApprOption"></td>
          </tr>
        </table>
        
        <div class="long-label cl mt-10"><span class="lab-cnt f-l">施工中</span><span class="brdr f-l"></span></div>
        <table class="form-table table table-border table-bordered">
          <tr>
            <td class="table-key" colspan="4">施工方：</td>
            <td colspan="16" id="sgApprApprover" con_name="sgApprApprover"></td>
            <td class="table-key" colspan="4">完工日期：</td>
            <td colspan="16" id="sgApprTime" con_name="jdApprTime" _type="date"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="4">意见：</td>
            <td colspan="36" id="sgApprOption" con_name="sgApprOption"></td>
          </tr>
        </table>
        
         <div class="long-label cl mt-10"><span class="lab-cnt f-l">完工确认</span><span class="brdr f-l"></span></div>
        <table class="form-table table table-border table-bordered">
          <tr>
            <td class="table-key" colspan="4">确认人：</td>
            <td colspan="16" id="wgApprApprover" con_name="sgApprApprover"></td>
            <td class="table-key" colspan="4">确认日期：</td>
            <td colspan="16" id="wgApprTime" con_name="jdApprTime" _type="time"></td>
          </tr>
          <tr>
            <td class="table-key" colspan="4">意见：</td>
            <td colspan="36" id="wgApprOption" con_name="sgApprOption"></td>
          </tr>
        </table>

      </div>



    </div>

  </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/pro-myOrder-constructOrderConList.js"></script>
</body>
</html>
