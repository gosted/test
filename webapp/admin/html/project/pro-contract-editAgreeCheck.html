    <title>合同添加</title>
</head>
<body>
<div class="pt-10 agreeWrap">
    <div id="table-box1" class="table-box agree-box">
        <table class="providerAdd   form-table table table-border table-bordered table-bg">
            <tr>
                <td class="table-key" colspan="6">协议名称：</td>
                <td colspan="14" class="has-tip"  con_name="contractName"></td>
                <td class="table-key" colspan="6">协议编号：</td>
                <td colspan="14" class="has-tip has-contractCode" con_name="contractCode"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="6">甲方：</td>
                <td colspan="14" class="has-tip"con_name="contractA"></td>
                <td class="table-key" colspan="6">乙方：</td>
                <td colspan="14" class="has-tip" con_name="contractB"></td>
            </tr>

            <tr>
                <td class="table-key" colspan="6" >协议履行时间：</td>
                <td colspan="14" class="has-tip" con_name="performTime"></td>
                <td class="table-key" colspan="6">终止时间：</td>
                <td colspan="14" class="has-tip" con_name="endTime"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="6">协议金额：</td>
                <td colspan="14" class="has-tip" con_name="contractAmont"></td>
                <td colspan="20" class="has-tip">

                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="6">备注：</td>
                <td colspan="34" class="has-tip" con_name="contractIntro"></td>
            </tr>

            <tr>
                <td class="table-key" colspan="6">附件：</td>
                <td colspan="34" class="formControls file-list">

                </td>
            </tr>
        </table>

        <div class="tabBar cl detail-tap">
                <span class="equipment" con_na="equ">
                    <a href="javascript:;">
                        <strong>
                            设备清单
                        </strong>
                    </a>
                    <i class="tip-num">0</i>
                </span><em class="l">|</em>
            <span class="server" con_na="ser">
                    <a href="javascript:;">
                        <strong>
                            服务清单
                        </strong>
                    </a>
                <i class="tip-num">0</i>
                </span>
            <em class="l">|</em>
            <span class="other" con_na="oth">
                    <a href="javascript:;">
                        <strong>
                            其他清单
                        </strong>
                    </a>
                <i class="tip-num">0</i>
                </span>
        </div>
        <div class="mt-10 equ">
            <table col_self="equipment"
                   class="table  table-border table-bordered table-bg contractList addTable tableList">
                <thead>
                <tr class="text-c">
                    <th width="120">设备名称</th>
                    <th width="120">规格型号</th>
                    <th width="70">厂商</th>
                    <th width="50">单位</th>
                    <th width="70">单价</th>
                    <th width="50">数量</th>
                    <th width="70">总价</th>
                    <th width="150">说明</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="firstTr listTr">
                </tr>
                </tbody>
            </table>
            <div class="no-data">暂无数据</div>
        </div>
        <div class="mt-10 ser">
            <table col_self="server" class="table table-border table-bordered table-bg serList  addTable tableList">
                <thead>
                <tr class="text-c">
                    <th width="200">服务名称</th>
                    <th width="150">开始时间</th>
                    <th width="150">结束时间</th>
                    <th width="50">数量</th>
                    <th width="30">单位</th>
                    <th width="260">说明</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="firstTr listTr">
                </tr>
                </tbody>
            </table>
            <div class="no-data">暂无数据</div>
        </div>
        <div class="mt-10 oth">
            <table col_self="other" class="table table-border table-bordered table-bg othList  addTable tableList">
                <thead>
                <tr class="text-c">
                    <th width="150">清单名称</th>
                    <th width="50">数量</th>
                    <th width="50">单位</th>
                    <th width="300">描述</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="firstTr listTr">
                </tr>
                </tbody>
            </table>
            <div class="no-data">暂无数据</div>
        </div>
        <div class="pd-10 text-c">

        </div>
    </div>
</div>
