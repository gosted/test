<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <LINK rel="Shortcut Icon" href="../../images/favicon.ico" />

    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../css/pro-manage-add.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>

    <!--[if IE 6]>
    <script type="text/javascript" src="../../lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>合同添加</title>
</head>
<body>
<div class="pt-10 workWrap">
    <div id="table-box2" class="table-box work-box">
        <table class="providerAdd contractContent  form-table table table-border table-bordered table-bg">
            <tr>
                <td class="table-key" colspan="6">工单名称：</td>
                <td colspan="14" class="has-tip" con_name="contractName"></td>
                <td class="table-key" colspan="6">工单编号：</td>
                <td colspan="14" class="has-tip contractCode" con_name="contractCode"></td>
            </tr>
            <tr>
                <td class="table-key" style="padding-left:0;" colspan="6">预计任务开始时间：</td>
                <td colspan="14" class="has-tip" con_name="performTime"></td>
                <td class="table-key" colspan="6">预计任务结束时间：</td>
                <td colspan="14" class="has-tip" con_name="endTime"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="6">结算分公司：</td>
                <td colspan="14" class="has-tip major" con_name="settleBranch"></td>
                <td class="table-key" colspan="6">部门：</td>
                <td colspan="14" class="has-tip" con_name="baseDepartment"></td>
            </tr>

            <tr>
                <td class="table-key" colspan="6">基地联系人：</td>
                <td colspan="14" class="has-tip" con_name="baseContact"></td>
                <td class="table-key" colspan="6">联系电话：</td>
                <td colspan="14" class="has-tip" con_name="basePhone"></td>
            </tr>

            <tr>
                <td class="table-key" colspan="6">结算确认人：</td>
                <td colspan="14" class="has-tip">
                    <div class="formControls cl" con_name="settleConfirm"></td>
                <td class="table-key" colspan="6">联系电话：</td>
                <td colspan="14" class="has-tip" con_name="settlePhone"></td>
            </tr>

            <tr>
                <td class="table-key" colspan="6">支撑人员数量：</td>
                <td colspan="14" class="has-tip" con_name="supportNum"></td>
                <td class="table-key" colspan="6">参与人月数：</td>
                <td colspan="14" class="has-tip" con_name="manMonth"></td>
            </tr>

            <tr>
                <td class="table-key" style="text-align:right;" colspan="6">预计总结算费用：</td>
                <td colspan="14" class="has-tip" con_name="contractAmont"></td>
                <td class="table-key" colspan="6">付款方式：</td>
                <td colspan="14" class="has-tip" con_name="paymentMode"></td>
            </tr>


            <tr>
                <td class="table-key" colspan="6">任务摘要：</td>
                <td colspan="34" class="has-tip" con_name="taskSummary"></td>
            </tr>
            <tr>

                <td class="table-key" colspan="6">工作内容：</td>
                <td colspan="34" class="has-tip" con_name="workContent"></td>
            </tr>


            <tr>
                <td class="table-key" colspan="6">备注：</td>
                <td colspan="34" class="has-tip" con_name="contractIntro"></td>
            </tr>

            <tr>
                <td class="table-key" colspan="6">附件：</td>
                <td colspan="34" class="formControls file-list">

                </td>
            </tr>
        </table>

        <div class="tabBar cl detail-tap">
                <span class="equipment" con_na = "equ">
                    <a href="javascript:;">
                        <strong>
                            设备清单
                        </strong>
                    </a>
                    <i class="tip-num">0</i>
                </span><em class="l">|</em>
            <span class="server" con_na = "ser">
                    <a href="javascript:;">
                        <strong>
                            服务清单
                        </strong>
                    </a>
                <i class="tip-num">0</i>
                </span>
            <em class="l">|</em>
            <span class="other" con_na = "oth">
                    <a href="javascript:;">
                        <strong>
                            其他清单
                        </strong>
                    </a>
                <i class="tip-num">0</i>
                </span>
        </div>
        <div class="mt-10 equ">
            <table col_self="equipment" class="table table-border table-bordered table-bg contractList addTable tableList">
                <thead>
                <tr class="text-c">
                    <th width="120">设备名称</th>
                    <th width="120">规格型号</th>
                    <th width="70">厂商</th>
                    <th width="50">单位</th>
                    <th width="70">单价</th>
                    <th width="50">数量</th>
                    <th width="70">总价</th>
                    <th width="140">说明</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="firstTr listTr">

                </tr>
                </tbody>
            </table>
            <div class="no-data">暂无数据</div>
        </div>
        <div class="mt-10 ser">
            <table col_self="server" class="table table-border table-bordered table-bg serList  addTable tableList">
                <thead>
                <tr class="text-c">
                    <th width="200">服务名称</th>
                    <th width="140">开始时间</th>
                    <th width="140">结束时间</th>
                    <th width="50">数量</th>
                    <th width="30">单位</th>
                    <th width="260">说明</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="firstTr listTr">
                </tr>
                </tbody>
            </table>
            <div class="no-data">暂无数据</div>
        </div>
        <div class="mt-10 oth">
            <table col_self="other" class="table  table-border table-bordered table-bg othList  addTable tableList">
                <thead>
                <tr class="text-c">
                    <th width="140">清单名称</th>
                    <th width="140">数量</th>
                    <th width="50">单位</th>
                    <th width="300">描述</th>
                    <th width="60">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="firstTr listTr">

                </tr>
                </tbody>
            </table>
            <div class="no-data">暂无数据</div>
        </div>
        <div class="pd-10 text-c">
        </div>
    </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/pro-contract-editWorkCheck.js"></script>
</body>
</html>
