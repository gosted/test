<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="/favicon.ico" >
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>
    <script type="text/javascript" src="../../lib/PIE_IE678.js"></script>
    <![endif]-->
    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../css/pro-demandOrder.css" rel="stylesheet" type="text/css" />

    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>通用工单</title>
</head>
<body>
<div class="order">
    <div id="table-box" class="table-box pt-20">
        <table id='roleAdd' class="form-table table table-border table-bordered">
            <tr>
                <td colspan='5' class=" table-key">下单时间：</td>
                <td colspan='35' class="has-tip" con_name="createTime"></td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">工单名称：</td>
                <td colspan='15' class="has-tip" con_name="workOrderName">
                   <!-- <div class="formControls">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="workOrderName" disabled >
                    </div>
                    <div class="msg-tip" title="角色名不能为空"> </div>-->
                </td>

                <td colspan='5' class=" table-key">工单编号：</td>
                <td colspan='15' class="recordStartTime has-tip" con_name="workOrderNum">
                  <!--  <div class="formControls">
                        <input type="text"   class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="workOrderNum" disabled>
                    </div>
                    <div class="msg-tip" title="角色编码不能为空"> </div>-->
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">类型：</td>
                <td colspan='15' class="has-tip workOderType" con_name="workOderType">

                </td>
                <td colspan='5' class=" table-key">指定人：</td>
                <td colspan='15' class="has-tip assigner" con_name="assigner">

                </td>

            </tr>
            <tr>
            <td class="table-key" colspan="5">所属项目：</td>
            <td colspan="15" class="has-tip major project" name="project">

            </td>
            <td class="table-key" colspan="5">所属工地：</td>
            <td colspan="15" class="has-tip major worksite" con_name="site">

            </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">联系人：</td>
                <td colspan='15' class="has-tip contract" con_name="contract">

                </td>
                <td colspan='5' class=" table-key">联系电话：</td>
                <td colspan='15' class="has-tip contractNumber" con_name="contractNumber">

                </td>
            </tr>


            <tr>
                <td class="table-key" colspan="5">备注：</td>
                <td colspan="35" class="has-tip　textarea" con_name="remark">
                    <!--<div class="formControls accept-textarea cl con_textarea">
                        <textarea style="width: 663px" rows="3" con_name="remark" class="textarea table-input"  dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)"disabled></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">2</em>/200</p>
                    </div>
                    <div class="msg-tip" title="请输入您的意见"> </div>-->
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red"></span>附件：</td>
                <td colspan="35" class="formControls file-list">

            </tr>

        </table>
        <div id="tab-category" class="HuiTab" style="background: white">
            <div class="tabBar cl detail-tap">
                <span class="equipment">
                    <a href="javascript:;">
                        <strong>
                            设备清单
                        </strong>
                    </a>
                     <i class="tip-num">0</i>
                </span><em class="l">|</em>
                <span class="server">
                    <a href="javascript:;">
                        <strong>
                            服务清单
                        </strong>
                    </a>
                     <i class="tip-num">0</i>
                </span>
                <em class="l">|</em>
                <span class="other">
                    <a href="javascript:;">
                        <strong>
                            其他清单
                        </strong>
                    </a>
                     <i class="tip-num">0</i>
                </span>
            </div>

            <div ind="equipment" class="tabCon equipment-cnt">
                <table class="table table-border table-bordered table-bg table-hover">
                    <thead>
                    <tr class="text-c">
                        <th width="110">设备名称</th>
                        <th width="100">规格型号</th>
                        <th>厂商</th>
                        <th width="50">数量</th>
                        <th width="50">单位</th>
                        <th width="50">单价</th>
                        <th>备注</th>
                        <th>关联设备分类</th>
                    </tr>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                </table>
            </div>
            <div ind="server" class="tabCon server-cnt">
                <table class="table table-border table-bordered table-bg table-hover">
                    <thead>
                    <tr class="text-c">
                        <th>服务名称</th>
                        <th width="100">开始时间</th>
                        <th width="100">结束时间</th>
                        <th width="50">数量</th>
                        <th width="50">单位</th>
                        <th width="120">备注</th>
                    </tr>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                </table>
            </div>
            <div ind="other" class="tabCon other-cnt">
                <table class="table table-border table-bordered table-bg table-hover">
                    <thead>
                    <tr class="text-c">
                        <th width="200">清单名称</th>
                        <th>描述</th>
                        <th width="50">数量</th>
                        <th width="50">单位</th>
                    </tr>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                </table>
            </div>
            <div class="pt-20"></div>
            <div class="mt-30 mb-30 table-box">
                <table id='demand' class="form-table table table-border table-bordered">
                    <tr>
                        <td colspan='5' class=" table-key">提醒：</td>
                        <td colspan='35' class="recordStartTime has-tip">
                            <div class="formControls checkbox">
                                <label class="col-3"><input class="check" type="checkbox"   value="0" name="isSendEmail" checked="checked">邮件提醒</label>
                                <label class="col-3"><input class="check" type="checkbox"  value="1" name="isSendMsg" checked="checked">系统消息</label>
                            </div>
                            <div class="msg-tip" title="角色编码不能为空"> </div>
                        </td>
                    </tr>
                    <!-- <tr>
                         <td class="table-key" colspan="5"><span class="c-red">*</span>结果：</td>
                         <td colspan="35" class="has-tip">
                             <div class="formControls cl">
                                 <div class="radio_box l col-1">
                                     <input type="radio" id="res-1" name="1" ignore="ignore" datatype="*" nullmsg=" " errormsg=" " value="1" checked>
                                     <label for="res-1">同意</label>
                                 </div>
                                 <div class="radio_box l col-1">
                                     <input type="radio" id="res-2" name="1" value="0">
                                     <label for="res-2">不同意</label>
                                 </div>
                             </div>
                             <div class="msg-tip" title="请选择"> </div>
                         </td>
                     </tr>-->
                    <tr>
                        <td class="table-key" colspan="5"><span class="c-red">*</span>意见：</td>
                        <td colspan="35" class="has-tip">
                            <div class="formControls cl">
                                <textarea rows="3" class="textarea appr-option" datatype="*1-200" dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)" style="width: 663px">同意</textarea>
                                <p class="textarea-numberbar"><em class="textarea-length">2</em>/200</p>
                            </div>
                            <div class="msg-tip" title="请正确填写"> </div>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="pd-10 text-c">
                <button href="javascript:;" class="btn btn-success radius mr-10 save">
                    <i class="Hui-iconfont">&#xe676</i>同意
                </button>
                <button href="javascript:;" class="btn con-ProgramLibrary btn-default btn-uploadstar  radius mr-10 ProgramSubmitButton return">
                    <i class="Hui-iconfont">&#xe63c</i>&nbsp;&nbsp;退回</button>
            </div>
        </div>

    </div>


</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="../../lib/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js" ></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/pro-demand-commonOder.js" charset="utf-8"></script>
</body>
</html>
