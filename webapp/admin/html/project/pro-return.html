<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="/favicon.ico" >
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>
    <script type="text/javascript" src="../../lib/PIE_IE678.js"></script>
    <![endif]-->
    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../css/pro-return.css" rel="stylesheet" type="text/css" />

    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>出库工单</title>
</head>
<body>
<div class="order">
    <div id="table-box" class="table-box pt-20">
        <table id='roleAdd' class="form-table table table-border table-bordered table-bg">
            <tr>
                <td colspan='5' class=" table-key">审批人：</td>
                <td colspan='15' class="has-tip approver">

                </td>
                <td colspan='5' class=" table-key">审批时间：</td>
                <td colspan='15' class="has-tip approval-time ">

                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">审批意见：</td>
                <td colspan='15' class="has-tip approval-opinion ">

                </td>
                <td colspan='5' class=" table-key">下单时间：</td>
                <td colspan='15' class="has-tip create-time">

                </td>
            </tr>

            <tr>
                <td colspan='5' class=" table-key">工单名称：</td>
                <td colspan='15' class="has-tip" con_name="workOrderName">
                </td>

                <td colspan='5' class=" table-key">工单编号：</td>
                <td colspan='15' class="recordStartTime has-tip" con_name="workOrderNum">
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">所属项目：</td>
                <td colspan="15" class="has-tip major project" name="project">
                </td>
                <td colspan='5' class=" table-key">子项目：</td>
                <td colspan='15' class="recordStartTime has-tip input-tree subProject" con_name="subProjectId">
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">所属工地：</td>
                <td colspan="15" class="has-tip major worksite" con_name="site">
                </td>
                <td colspan='5' class=" table-key">选择仓库：</td>
                <td colspan='15' class="recordStartTime has-tip storageName" con_name="storageName">
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">联系人：</td>
                <td colspan='15' class="has-tip contract"  con_name="contract">
                </td>
                <td colspan='5' class=" table-key">联系电话：</td>
                <td colspan='15' class="has-tip contractNumber" con_name="contractNumber">
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">收货人：</td>
                <td colspan='15' class="has-tip consignee"  con_name="consignee">
                </td>

                <td colspan='5' class=" table-key">收货人电话：</td>
                <td colspan='15' class="recordStartTime has-tip consigneePhone" con_name="consigneePhone">
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">收货地址：</td>
                <td colspan='15' class="recordStartTime has-tip consigneeAdd" con_name="consigneeAdd">
                </td>

                <td colspan='5' class=" table-key">收货人邮箱：</td>
                <td colspan='15' class="recordStartTime has-tip consigneeEmail" con_name="consigneeEmail">
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">备注：</td>
                <td colspan="35" class="has-tip" con_name="remark">
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red"></span>附件：</td>
                <td colspan="35" class="formControls file-list">

                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">提醒：</td>
                <td colspan='35' class="recordStartTime has-tip">
                    <div class="formControls checkbox">
                        <label class="col-3"><input class="check isSendEmail" type="checkbox" checked="checked" value="0" con_name="isSendEmail">邮件提醒</label>
                        <label class="col-3"><input class="check isSendMsg" type="checkbox" checked="checked"  value="1" con_name="isSendMsg">系统消息</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>意见：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls cl">
                        <textarea rows="3" class="textarea appr-option" datatype="*1-200" dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)" style="width: 663px">退回</textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">2</em>/200</p>
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>

        </table>

        <div>
            <div class="mt-20 oder">
                <span class="bdshare-button-style0-16">出库清单</span>
            </div>

            <div class="mt-10">
                <table class="table table-border table-bordered table-bg addTable tableList">
                    <thead>
                    <tr class="text-c">
                        <th width="100"><span class="c-red"></span>设备名称</th>
                        <th width="100"><span class="c-red"></span>规格型号</th>
                        <th width="100"><span class="c-red"></span>厂商</th>
                        <th width="100">单位</th>
                        <th width="100">数量</th>
                    </tr>
                    </thead>
                    <tbody class="tbody1">

                    </tbody>


                </table>
                <div class="no-data">暂无数据</div>
            </div>
        </div>

    </div>

    <div class="pd-10 text-c">
        <button class="btn return btn con-ProgramLibrary btn-default btn-uploadstar radius return"><i class='Hui-iconfont'>&#xe63c;</i>&nbsp;&nbsp;退回&nbsp;&nbsp;</button>
    </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="../../lib/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js" ></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/pro-return.js" charset="utf-8"></script>
</body>
</html>
