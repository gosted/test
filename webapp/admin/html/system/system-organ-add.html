<title>机构管理添加</title>
</head>
<body>
	<div class="table-box">
		<table class='form-table table table-border table-bordered table-bg' style="margin: 10px auto;" border="" cellspacing="" cellpadding="">
			<tr>
				<td class='table-key' colspan="5"><span class="c-red">*</span>机构名称：</td>
				<td colspan="35" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type" value="" datatype='*1-200' nullmsg=" " errormsg=" " name="" con_name="unitName">
					</div>
					<div class="msg-tip" title="输入长度在1-200位"> </div>
				</td>
			</tr>
			<tr>
				<td class='table-key' colspan="5">英文名称：</td>
				<td colspan="35" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type" value="" ignore='ignore' datatype='*1-200' nullmsg=" " errormsg=" " name="" con_name="unitEnglishName">
					</div>
					<div class="msg-tip" title="输入长度在1-200位"> </div>
				</td>
			</tr>
			<tr>
				<td class='table-key' colspan="5"><span class="c-red">*</span>唯一标识：</td>
				<td colspan="35" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type" value="" datatype='*1-100' nullmsg=" " errormsg=" " name="" con_name="unitCode">
					</div>
					<div class="msg-tip" title="输入长度在1-100位"> </div>
				</td>
			</tr>
			<tr>
				<td class='table-key' colspan="5">父级机构：</td>   <!--这里父级机构要改-->
				<td colspan="35" class="has-tip">
					<div class="formControls input-tree organ-tree">
						<input type="text" class="input-text " con_name='unitParentId' readonly="readonly">
						 <ul class="tree" style="z-index: 1">

                        </ul>
					</div>
				</td>
			</tr>
			<tr>
				<td class='table-key' colspan="5"><span class="c-red">*</span>地区：</td>   <!--这里父级机构要改-->
				<td colspan="35" class="has-tip">
					<div class="formControls input-tree area">
						<input type="text" class="input-text " con_name='unitAreaId' datatype="*" nullmsg=" " errormsg=" " readonly="readonly">
						 <ul class="tree" style="z-index: 1">

                        </ul>
					</div>
					<div class="msg-tip" title="请选择"> </div>
				</td>
			</tr>
			<tr>
				<td class='table-key' colspan="5">联系电话：</td>  
				<td colspan="10" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type" value="" ignore='ignore' datatype='phonenum' nullmsg=" " errormsg=" " name="" con_name="unitPhone">
					</div>
					<div class="msg-tip"> </div>
				</td>
				<td class='table-key' colspan="5">联系地址：</td>  
				<td colspan="20" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type" datatype='*0-200' value="" nullmsg=" " errormsg=" " name="" con_name="unitAddress">
					</div>
					<div class="msg-tip" title="输入长度小于200位"> </div>
				</td>
			</tr>
			<tr>
				<td class='table-key' colspan="5">联系邮编：</td>  
				<td colspan="10" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type" ignore="ignore" datatype='postcode' value="" nullmsg=" " errormsg=" " name="" con_name="unitZipcode">
					</div>
					<div class="msg-tip"></div>
				</td>
				<td class='table-key' colspan="5">联系邮箱：</td>  
				<td colspan="20" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type"  ignore='ignore' value="" datatype='e' nullmsg=" " errormsg=" " name="" con_name="unitEmail">
					</div>
					<div class="msg-tip"> </div>
				</td>
				
			</tr>
			<tr>
				<td class='table-key' colspan="5">网址：</td>  
				<td colspan="35" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type" value="" nullmsg=" " errormsg=" " name="" con_name="unitWeb">
					</div>
					<div class="msg-tip"> </div>
				</td>
			</tr>
			<tr>
				<td class='table-key' colspan="5"><span class="c-red">*</span>排序：</td>  
				<td colspan="10" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type" datatype='*1-8'value="" nullmsg=" " errormsg=" " name="" con_name="unitSort">
					</div>
					<div class="msg-tip" title='请输入1-8位'> </div>
				</td>
				<td class='table-key' colspan="5">状态：</td>  
				<td colspan="20" class="has-tip">
					<div class="radio_box col-3">
			            <input type="radio" id="reqSupType-1" name="reqSupType" con_name="unitState" value="0" checked='checked' datatype="*" nullmsg=" " errormsg=" ">
			            <label for="reqSupType-1">启用</label>
			        </div>
			        <div class="radio_box col-3">
			            <input type="radio" id="reqSupType-2" name="reqSupType" con_name="unitState" value="1">
			            <label for="reqSupType-2">禁用</label>
			        </div>
					<div class="msg-tip"> </div>
				</td>
			</tr>
		</table>
		<div class="formControls col-12" style='text-align: center;'>
			<button class="btn btn-success btn-default btn-uploadstar radius mr-10 organ_save"><i class="fa fa-floppy-o mr-5" aria-hidden="true"></i>保存</button>
		</div>
	</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/system-organ-add.js"></script>
</body>
</html>
