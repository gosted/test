<body>


<div style="margin-top: 20px;">
    <div id="table-box" class="table-box">
        <table id='roleAdd' class="form-table table table-border table-bordered table-bg">
            <tr>
                <td colspan='5' class=" table-key"><span class="c-red">*</span>角色名：</td>
                <td colspan='15' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="roleName" name="roleName">
                    </div>
                    <div class="msg-tip" title="角色名不能为空"> </div>
                </td>

                <td colspan='5' class=" table-key"><span class="c-red">*</span>角色编码：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type" con_name="roleCode" name="roleCode" disabled>
                    </div>
                    <div class="msg-tip" title="角色编码不能为空"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red ">*</span>角色权限：</td>
                <td colspan="35" class="has-tip rolePermis">

                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key"><span class="c-red">*</span>角色状态：</td>
                <td colspan='15' class=" has-tip">
                    <div class="formControls">
                        <div class="radio-box col-4 mr-10">
                            <input class='radio_box_qy' type="radio" id="roleState-1" con_name="roleState" name="roleState"  value="0" >
                            <label for="roleState-1">启用</label>
                        </div>

                        <div class="radio-box col-4">
                            <input class='radio_box_jy' type="radio" id="roleState-2" con_name="roleState" name="roleState" value="1" datatype="*" nullmsg=" " errormsg=" ">
                            <label for="roleState-2">禁用</label>
                        </div>
                    </div>
                    <div class="msg-tip" title="请选择"> </div>
                </td>
                <td class="table-key" colspan="5"><span class="c-red">*</span>排序：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type" con_name="roleSort" name="roleSort" datatype="n1-100" nullmsg=" " errormsg=" ">
                    </div>
                    <div class="msg-tip" title="请输入正确信息"> </div>
                </td>
            </tr>

        </table>
        <div class="pd-10 text-c">
            <button href="javascript:;" class="btn con-ProgramLibrary btn-default btn-uploadstar upload-lib radius mr-10 ProgramSubmitButton"><i class="fa fa-floppy-o mr-5" aria-hidden="true"></i>保存</button>
        </div>
