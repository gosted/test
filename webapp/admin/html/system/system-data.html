  <title>人员管理</title>

<body>
<nav class="breadcrumb">
  <i class="Hui-iconfont clr-blue">&#xe67f;</i> 首页
  <span class="c-gray en">&gt;</span> 系统管理
  <span class="c-gray en">&gt;</span>
  <span class="clr-blue">数据字典</span>
  <a class="btn btn-success radius r mr-20 refresh" href="javascript:location.replace(location.href,1200,700);" title="刷新" >
    <i class="Hui-iconfont">&#xe68f;</i>
  </a>
</nav>
<div class="pr-20">
  <div class="ctn-box">
    <ul id="tree" class="tree">
    </ul>
    <div class="ctn">
      <!--搜索区-->
      <div class="search-area lib-search">
        <div class="row cl pt-10">

          <div class="l cl f-l">
            <label class="form-label l label-key">字典值：</label>
            <div class="formControls l">
              <input type="text" class="input-text dictCodeValue" con_name="dictCodeValue">
            </div>
          </div>

          <div class="l cl key-words">
            <label class="form-label l label-key">字典名称：</label>
            <div class="formControls l">
              <input type="text" class="input-text dictCodeName" con_name="dictCodeName">
            </div>
          </div>

          <!--<div class="r">
            <a href="javascript:;" class="btn btn-danger radius f-r mr-5 btn-empty">
              <i class="Hui-iconfont">&#xe609;</i>
              清空
            </a>
          </div>
-->
          <div class="r">
            <a href="javascript:;" class="btn btn-success radius f-r mr-5 btn-find">
              <i class="Hui-iconfont">&#xe665;</i>
              查询
            </a>
          </div>

        </div>
      </div>

      <div class="row cl mt-5 lib-search">

        <div class="l">
          <a href="javascript:;" class="btn btn-success radius f-r mr-5 btn-add">
            <i class="Hui-iconfont">&#xe600;</i>
            添加子项
          </a>
        </div>

        <div class="l">
          <a href="javascript:;" class="btn btn-success radius f-r mr-5 btn-batchAdd">
            <i class="Hui-iconfont">&#xe600;</i>
            添加字典
          </a>
        </div>

        <div class="l">
          <a href="javascript:;" class="btn btn-success radius f-r mr-5 btn-batchEdit">
            <i class="Hui-iconfont">&#xe70c;</i>
            编辑字典
          </a>
        </div>

        <div class="l">
          <a href="javascript:;" class="btn btn-success radius f-r mr-5 btn-batchDel">
            <i class="Hui-iconfont">&#xe6e2;</i>
            删除字典
          </a>
        </div>

      </div>
      <!--搜索区结束-->
      <!--列表区-->
      <div class="mt-5">
        <table class="table table-border table-bordered table-bg table-hover">
          <thead>
          <tr class="text-c">
            <!--<th width="25"><input type="checkbox" name="" value=""></th>-->
            <th >字典代码</th>
            <th >名称</th>
            <th>值</th>
            <th style="width: 60px;">字典状态</th>
            <th style="width: 120px;">操作</th>
          </tr>
          </thead>
          <tbody class="tbody">

          </tbody>
        </table>
        <div class="no-data">暂无数据</div>
      </div>
      <!--列表区结束-->
      <!--分页
      <div class="pagination-box">
        <div class="pagination cl">
          <div id="pagination" class="l"></div>
        </div>
      </div>
      分页结束-->
    </div>
  </div>
