<title>机构管理添加</title>
</head>
<body>
	<div class="table-box" id="table-box">
		<table class='form-table table table-border table-bordered table-bg' style="margin: 10px auto;" border="" cellspacing="" cellpadding="">
			<tr>
				<td class='table-key' colspan="5"><span class="c-red">*</span>地区名称：</td>
				<td colspan="35" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type" value="" datatype='*1-200' nullmsg=" " errormsg=" " name="areaName" con_name="areaName">
					</div>
					<div class="msg-tip" title="输入长度在1-200"> </div>
				</td>
			</tr>
			<tr>
				<td class='table-key' colspan="5"><span class="c-red">*</span>上级地区：</td>   <!--这里父级机构要改-->
				<td colspan="35" class="has-tip">
					<div class="formControls input-tree area">
						<input type="text" class="input-text " con_name='areaParentId' name="areaParentId" datatype="*" nullmsg=" " errormsg=" " readonly="readonly">
						<ul class="tree" style="z-index: 1">

						</ul>
					</div>
					<div class="msg-tip" title="请选择"> </div>
				</td>
			</tr>
			<tr>
				<td class='table-key' colspan="5"><span class="c-red">*</span>地区编码：</td>
				<td colspan="15" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type areaCode" value="" datatype='n1-20' nullmsg=" " errormsg=" "  name="areaCode" con_name="areaCode">
					</div>
					<div class="msg-tip" title="请输入数字"> </div>
				</td>
				<td class='table-key' colspan="5"><span class="c-red">*</span>地区字母编码：</td>
				<td colspan="15" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type areaCode" value="" datatype='s1-200' nullmsg=" " errormsg=" "  name="areaAlphaCode" con_name="areaAlphaCode">
					</div>
					<div class="msg-tip" title="请输入地区字母编码"> </div>
				</td>
			</tr>
			<tr>
				<td class='table-key' colspan="5"><span class="c-red">*</span>地区首字母：</td>
				<td colspan="15" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type" datatype='s1-200' value="" nullmsg=" " errormsg=" " name="areaInitial" con_name="areaInitial">
					</div>
					<div class="msg-tip" title="请输入地区首字母"> </div>
				</td>
				<td class='table-key' colspan="5"><span class="c-red">*</span>级别：</td>
				<td colspan="15" class="has-tip">
					<div class="formControls cl">
						<input type="text" class="input-text input-type"  value="" datatype='n1-10'  nullmsg=" " errormsg=" " name="areaLevel" con_name="areaLevel">
					</div>
					<div class="msg-tip" title="输入长度在1-10位"> </div>
				</td>

			</tr>
		</table>
		<div class="formControls col-12" style='text-align: center;'>
			<button class="btn btn-success btn-default btn-uploadstar radius mr-10 organ_save"><i class="fa fa-floppy-o mr-5" aria-hidden="true"></i>保存</button>
		</div>
	</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../../js/system-region-edi.js"></script>
</body>
</html>
