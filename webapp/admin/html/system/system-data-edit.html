<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="admin/images/favicon.ico" >
    <LINK rel="Shortcut Icon" href="admin/images/favicon.ico" />

    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../css/support-upload.css" rel="stylesheet" type="text/css" />
    <link href="../../css/system-data-edit.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>
    <script type="text/javascript" src="../../lib/PIE_IE678.js"></script>
    <![endif]-->

    <!--[if IE 6]>
    <script type="text/javascript" src="../../lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>人员管理编辑</title>
</head>
<body>


<div style="margin-top: 20px;">
    <div id="table-box" class="table-box">
        <table id='libAdd' class="form-table table table-border table-bordered table-bg">
            <tr>
                <td colspan='5' class=" table-key">字典项：</td>
                <td colspan='15' class="has-tip userName-has">
                    <div class="formControls ">
                        <input type="text" class="input-text input-type dictItem" disabled>
                    </div>
                    <div class="msg-tip userName-msg" title="请正确填写"> <span class="Validform_checktip"></span></div>
                </td>

                <td colspan='5' class=" table-key">字典代码：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls ">
                        <input type="text" class="input-text input-type dictCode" con_name="dictCode" disabled>
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>父级字典：</td>
                <td colspan="35" class="has-tip major">
                    <div class="formControls input-tree">
                        <input type="text" class="input-text dictParentId" dictParentId="" readonly con_name="dictAllName">
                        <ul class="tree" style="z-index: 1">

                        </ul>
                    </div>
                    <div class="msg-tip" title="请输入正确信息"> </div>
                </td>
            </tr>

            <tr>
                <td colspan='5' class=" table-key"><span class="c-red">*</span>名称：</td>
                <td colspan='15' class="has-tip userName-has">
                    <div class="formControls ">
                        <input type="text" class="input-text input-type dictCodeName" datatype="*" nullmsg=" " errormsg=" "  con_name="dictCodeName">
                    </div>
                    <div class="msg-tip userName-msg" title="请正确填写"> <span class="Validform_checktip"></span></div>
                </td>

                <td colspan='5' class=" table-key"><span class="c-red">*</span>值：</td>
                <td colspan='15' class=" has-tip">
                    <div class="formControls ">
                        <input type="text" class="input-text input-type dictCodeValue" datatype="*" nullmsg=" " errormsg=" " con_name="dictCodeValue">
                    </div>
                    <div class="msg-tip" title="请输入"> </div>
                </td>
            </tr>

            <tr>
                <td colspan='5' class=" table-key"><span class="c-red">*</span>状态：</td>
                <td colspan='15' class="has-tip">
                    <div class="formControls dictState">
                        <div class="radio-box col-4">
                            <input class='radio_box_qy' type="radio" id="userState-1" con_name="dictState" name="dictState"  value="0" checked>
                            <label for="userState-1">启用</label>
                        </div>

                        <div class="radio-box col-4">
                            <input class='radio_box_jy' type="radio" id="userState-2" con_name="dictState" name="dictState" value="1" datatype="*" nullmsg=" " errormsg=" ">
                            <label for="userState-2">禁用</label>
                        </div>
                    </div>
                    <div class="msg-tip" title="请选择"> </div>
                </td>

                <td colspan='5' class=" table-key"><span class="c-red">*</span>排序：</td>
                <td colspan='15' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type dictSort" datatype="n1-6" nullmsg=" " errormsg=" " con_name="dictSort">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5">备注：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls cl">
                        <textarea rows="3" con_name="dictRemarks" class="textarea return-content dictRemarks"  dragonfly="true"  onKeyUp="textarealength(this,500)"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
        </table>
        <div class="pd-10 text-c">
            <button href="javascript:;" class="btn btn-success btn-default btn-uploadstar upload-lib radius mr-10 ProgramSubmitButton"><i class="fa fa-floppy-o mr-5" aria-hidden="true"></i>保存</button>
            <button href="javascript:;" class="btn btn-success btn-default btn-uploadstar upload-lib radius mr-10 return"><i class="fa fa-times-circle-o mr-5" aria-hidden="true"></i>取消</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js" ></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/system-data-edit.js"></script>
</body>
</html>
