  <title>编辑</title>

<body>
<div class="pl-20 pr-20 pt-10">
  <div class="table-box">
    <table class="form-table table table-border table-bordered table-bg add-table">
      <tr>
        <td class="table-key" colspan="4">姓名：</td>
        <td colspan="36" con_name="userRealName">

        </td>
      </tr>
      <tr>
        <td class="table-key" colspan="4">关联类型：</td>
        <td colspan="36" con_name="arType">

        </td>
      </tr>
      <tr class="add-tr">
        <td class="table-key" colspan="4"><span class="c-red">*</span>地区：</td>
        <td colspan="18" class="has-tip">
          <div class="formControls input-tree">
            <input type="text" class="input-text" readonly con_name="areaId" datatype="*" nullmsg=" " errormsg=" ">
            <ul class="tree">

            </ul>
          </div>
          <div class="msg-tip" title="请正确填写"> </div>
        </td>
        <td class="table-key" colspan="6"><span class="c-red">*</span>是否向下兼容：</td>
        <td colspan="8" class="has-tip">
          <div class="formControls cl">
            <div class="radio_box l col-6">
              <input type="radio" id="arIsCompatibility-1" name="arIsCompatibility" datatype="*" con_name="arIsCompatibility" nullmsg=" " errormsg=" " value="1">
              <label for="arIsCompatibility-1">是</label>
            </div>
            <div class="radio_box l col-6">
              <input type="radio" id="arIsCompatibility-2" name="arIsCompatibility" value="0">
              <label for="arIsCompatibility-2">否</label>
            </div>
          </div>
          <div class="msg-tip" title="请正确填写"> </div>
        </td>
        <td colspan="4">
          <div class="l">
            <a href="javascript:;" class="btn btn-success radius f-r mr-5 btn-add">
              <i class="Hui-iconfont">&#xe600;</i>
              添加
            </a>
          </div>
        </td>
      </tr>
      <tr class="power-box">
        <td class="table-key" colspan="4">数据权限：</td>
        <td colspan="36">
          <div class="formControls cl">
            <table class="form-table table table-border table-bordered table-bg power">
              <tr>
                <td class="th cont-type">关联类型</td>
                <td class="th">地区</td>
                <td class="th yes-or-no">是否向下兼容</td>
                <td class="th deal">操作</td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
