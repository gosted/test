    <![endif]-->
    <title>问题备注</title>
</head>
<body>
<div id="table-box" class="table-box pt-20">
    <div>
        <table id='roleAdd' class="form-table table table-border table-bordered">

            <tr>
                <td colspan='5' class=" table-key">处理人：</td>
                <td colspan='15' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type treatPeople" con_name="treatPeople" disabled >
                    </div>
                    <div class="msg-tip" title="请输入"> </div>
                </td>
                <td colspan='5' class=" table-key">联系方式：</td>
                <td colspan='15' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type treatPhone" ignore="ignore" datatype="m|phone" disabled nullmsg=" " errormsg=" "  con_name="treatPhone" >
                    </div>
                    <div class="msg-tip" title="请正确输入"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key">处理时间：</td>
                <td colspan='15' class="has-tip">
                    <div class="formControls ">
                        <input class="input-text table-input  input-type treatTime" type="text"   class="input-text" disabled style="" con_name="treatTime">
                    </div>
                    <div class="msg-tip" title="请选择"> </div>
                </td>
                <td colspan='5' class=" table-key"><span class="c-red">*</span>状态：</td>
                <td colspan='15' class=" has-tip">
                    <div class="formControls ">
                        <select name="state" class="input-text state"  readonly con_name="state">
                        </select>
                    </div>
                    <div class="msg-tip" title="请选择"> </div>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan='5'>备注：</td>
                <td colspan='35' class="has-tip">
                    <div class="formControls accept-textarea cl con_textarea">
                        <textarea rows="3" name="remark" class="textarea table-input apprOption"  dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)" con_name="remark"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                    </div>
                    <div class="msg-tip" title="请输入您的意见"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan='5'><span class="c-red"></span>附件：</td>
                <td colspan='35' class="formControls">
                    <form id="upload" class="upload-form" enctype ="multipart/form-data">
                        <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>上传文件</a>
                        <input type="file" name="file" class="upload-file">
                    </form>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan='5'></td>
                <td colspan='35' class="formControls file-list file-lists">

                </td>
            </tr>
        </table>
        <div class="pd-10 text-c">
            <button href="javascript:;" class="btn btn-success radius mr-10 save">
                <i class="Hui-iconfont mr-5">&#xe6a7;</i>提交
            </button>
        </div>
    </div>
    <div class="remarkLIst mt-10">
    </div>
</div>

<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js" ></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/cus-problem-remarks.js" charset="utf-8"></script>
</body>
</html>
