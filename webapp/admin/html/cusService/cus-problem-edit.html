<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="/favicon.ico" >
    <LINK rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>
    <script type="text/javascript" src="../../lib/PIE_IE678.js"></script>
    <![endif]-->
    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />

    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>编辑</title>
</head>
<body>
<div>
    <div id="table-box" class="table-box pt-20">
        <table id='roleAdd' class="form-table table table-border table-bordered">
            <tr>
                <td colspan='7' class=" table-key"><span class="c-red">*</span>问题名称：</td>
                <td colspan='13' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type problemName" datatype="*" nullmsg=" " errormsg=" " name="faultName" con_name="problemName" >
                    </div>
                    <div class="msg-tip" title="工单名称"> </div>
                </td>
                <td colspan='7' class=" table-key">问题等级：</td>
                <td colspan='13' class="recordStartTime has-tip">
                    <div class="formControls input-tree">
                        <select  type="selected"  class="select input-text input-type problemLevel" con_name="problemLevel">

                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan='7'><span class="c-red">*</span>所属项目：</td>
                <td colspan='13' class="has-tip major">
                    <div class="formControls input-tree">
                        <select  type="selected" datatype="*" nullmsg=" " errormsg=" " name="projectId" class="select project input-text input-type" con_name="projectId">

                        </select>
                    </div>
                    <div class="msg-tip" title="请选择所属项目"> </div>
                </td>
                <td class="table-key" colspan='7'><span class="c-red">*</span>子项目：</td>
                <td colspan='13' class="has-tip major">
                    <div class="formControls input-tree">
                        <select type="selected" name="subProjectId"  class="select subProject input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="subProjectId">

                        </select>
                    </div>
                    <div class="msg-tip" title="请选择子项目"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan='7'><span class="c-red">*</span>所属工地：</td>
                <td colspan='13' class="has-tip major">
                    <div class="formControls input-tree">
                        <select type="selected" name="workSiteId" datatype="*" nullmsg=" " errormsg=" " class="select worksite input-text input-type" con_name="workSiteId">

                        </select>
                    </div>
                    <div class="msg-tip" title="请选择所属工地"> </div>
                </td>
                <td colspan='7' class=" table-key"><span class="c-red">*</span>状态：</td>
                <td colspan='13' class="has-tip major">
                    <div class="formControls input-tree">
                        <select type="selected" name="state"  class="select state input-text input-type" con_name="state">

                        </select>
                    </div>
                    <div class="msg-tip" title="请选择状态"> </div>
                </td>

            </tr>
            <tr>
                <td colspan='7' class=" table-key"><span class="c-red">*</span>问题提出人：</td>
                <td colspan='13' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type"  datatype="*" nullmsg=" " errormsg=" " con_name="problemOriginator" >
                    </div>
                    <div class="msg-tip" title="请输入问题提出人"> </div>
                </td>
                <td colspan='7' class=" table-key"><span class="c-red">*</span>问题提出人电话：</td>
                <td colspan='13' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type" datatype="m|phone" nullmsg=" " errormsg=" " con_name="originatorPhone" >
                    </div>
                    <div class="msg-tip" title="请输入问题提出人电话"> </div>
                </td>

            </tr>
            <tr>

                <td colspan='7' class=" table-key"><span class="c-red">*</span>问题提出时间：</td>
                <td colspan='13' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input id="d121" type="text" onfocus="WdatePicker({isShowWeek:false})" datatype="*" nullmsg=" " errormsg=" " class="input-text Wdate originatorTime" con_name="originatorTime"/>
                    </div>
                    <div class="msg-tip" title="请输入问题提出时间"> </div>
                </td>
                <td colspan='7' class=" table-key">登记人：</td>
                <td colspan='13' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type"  nullmsg=" " errormsg=" " con_name="registrantPeople" disabled>
                    </div>
                    <div class="msg-tip" title="请输入登记人"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='7' class=" table-key"><span class="c-red">*</span>登记人联系方式：</td>
                <td colspan='13' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type" datatype="m|phone" nullmsg=" " errormsg=" " con_name="registrantPhone" disabled >
                    </div>
                    <div class="msg-tip" title="请输入登记人联系方式"> </div>
                </td>
                <td colspan='7' class=" table-key">登记日期：</td>
                <td colspan='13' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input id="d123" type="text" onfocus="WdatePicker({isShowWeek:false})" class="input-text registrantTime" con_name="registrantTime" disabled/>
                    </div>
                    <div class="msg-tip" title="请输入登记日期"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='7' class=" table-key">可能存在原因：</td>
                <td colspan='33' class="recordStartTime has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type"  nullmsg=" " errormsg=" " con_name="reason" >
                    </div>
                    <div class="msg-tip" title="收货地址"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='7' class=" table-key"><span class="c-red">*</span>问题描述：</td>
                <td colspan='33' class="has-tip">
                    <div class="formControls">
                        <textarea rows="3" name="problemDescription" datatype="*" class="textarea"  dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)" con_name="problemDescription"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                        <!--<input type="text" class="input-text input-type"  datatype="*" nullmsg=" " errormsg=" "  con_name="problemDescription">-->
                    </div>
                    <div class="msg-tip" title="请输入问题描述"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan='7'>备注：</td>
                <td colspan='33' class="has-tip">
                    <div class="formControls accept-textarea cl">
                        <textarea rows="3" name="remark" class="textarea apprOption"  dragonfly="true" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)" con_name="remark"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                    </div>
                    <div class="msg-tip" title="请输入您的意见"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan='7'><span class="c-red"></span>附件：</td>
                <td colspan='33' class="formControls">
                    <form id="upload" class="upload-form" enctype ="multipart/form-data">
                        <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>上传文件</a>
                        <input type="file" name="file" class="upload-files upload-file">
                    </form>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan='7'></td>
                <td colspan='33' class="formControls file-list">

                </td>
            </tr>
        </table>
        <div class="pd-10 text-c">
            <button href="javascript:;" class="btn btn-success radius mr-10 save">
                <i class="Hui-iconfont">&#xe676</i>保存
            </button>
        </div>
    </div>

</div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="../../lib/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js" ></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/cus-problem-edit.js" charset="utf-8"></script>
</body>
</html>
