<title>修改密码</title>
</head>
<body>
<div class="pl-20 pr-20 pt-10" id="liTable">
    <ul class="li-table">
        <li class="cl">
            <div class="table-key col-2"><span class="c-red">*</span>原密码：</div>
            <div class="formControls col-7">
                <input type="password" class="input-text input-type" con_name="oldUserPassword" datatype="*6-18">
            </div>
            <div class="col-3 msg" title="请输入正确信息"></div>
        </li>
        <li class="cl mt-10">
            <div class="table-key col-2"><span class="c-red">*</span>新密码：</div>
            <div class="formControls col-7">
                <input type="password" class="input-text input-type" con_name="newUserPassword" name="psw1" datatype="psw" nullmsg="请输入包含字母、数字和其他字符的6~18位密码" errormsg="请输入包含字母、数字和其他字符的6~18位密码">
            </div>
            <div class="col-3 msg" title="请输入包含字母、数字和其他字符的6~18位密码"></div>
        </li>
        <li class="cl mt-10">
            <div class="table-key col-2"><span class="c-red">*</span>确认密码：</div>
            <div class="formControls col-7">
                <input type="password" class="input-text input-type" name="psw2" recheck="psw1" datatype="*" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！">
            </div>
            <div class="col-3 msg" title="请输入包含字母、数字和其他字符的6~18位密码"></div>
        </li>
    </ul>
    <!--按钮-->
    <div class="row cl mt-20 mb-10">
        <div class="btns-group">
            <button href="javascript:;" class="btn btn-primary radius save" value="0">
                <i class="Hui-iconfont mr-5">&#xe676;</i>
                提交
            </button>
        </div>
    </div>
    <!--按钮结束-->
</div>
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../js/commen.js"></script>
<script type="text/javascript" src="../js/edit-psw.js"></script>
</body>
</html>
