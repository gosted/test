<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="admin/images/favicon.ico" >
    <LINK rel="Shortcut Icon" href="admin/images/favicon.ico" />

    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../css/support-upload.css" rel="stylesheet" type="text/css" />
    <link href="../../css/pro-partnerUser-add.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>
    <script type="text/javascript" src="../../lib/PIE_IE678.js"></script>
    <![endif]-->

    <!--[if IE 6]>
    <script type="text/javascript" src="../../lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>合作伙伴用户新建</title>
</head>
<body>

<div style="margin-top: 20px;">
    <div id="table-box" class="table-box">
        <table id='libAdd' class="form-table table table-border table-bordered table-bg">
            <tr>
                <td colspan='5' class=" table-key"><span class="c-red">*</span>用户名：</td>
                <td colspan='13' class="has-tip userName-has">
                    <div class="formControls ">
                        <span class="f-l">HB_</span>
                        <input type="text" class="input-text input-type userName f-l" datatype="*1-50" nullmsg=" " errormsg=" "  con_name="userName">
                    </div>
                    <div class="msg-tip userName-msg" title="用户名最大长度为50，请正确填写"> <span class="Validform_checktip"></span></div>
                </td>

                <td colspan='4' class=" table-key"><span class="c-red">*</span>真实姓名：</td>
                <td colspan='7' class="recordStartTime has-tip">
                    <div class="formControls ">
                        <input type="text" class="input-text input-type userRealName" datatype="*1-50" nullmsg=" " errormsg=" " con_name="userRealName">
                    </div>
                    <div class="msg-tip" title="真实姓名最大长度为50，请正确填写"> </div>
                </td>

                <td colspan='4' class=" table-key"><span class="c-red">*</span>性别：</td>
                <td colspan='7' class=" has-tip">
                    <div class="formControls userSex">
                        <div class="radio-box col-4">
                            <input class='radio_box_na' type="radio" id="userSex-1" con_name="userSex" name="userSex"  value="0" checked>
                            <label for="userSex-1">男</label>
                        </div>

                        <div class="radio-box col-4">
                            <input class='radio_box_nv' type="radio" id="userSex-2" con_name="userSex" name="userSex" value="1" datatype="*" nullmsg=" " errormsg=" ">
                            <label for="userSex-2">女</label>
                        </div>
                    </div>
                    <div class="msg-tip" title="请选择"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>主机构：</td>
                <td colspan="35" class="has-tip major">
                    <div class="formControls input-tree">
                        <select name="userMajorUnit" class="input-text userMajorUnit"  readonly con_name="userMajorUnit">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="msg-tip major-tip" title="请选择"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key"><span class="c-red">*</span>输入密码：</td>
                <td colspan='8' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type password" con_name="userPassword" name="passL" datatype="n6-18" nullmsg=" " errormsg=" ">
                    </div>
                    <div class="msg-tip" title="请输入长度为6-18位的密码！"> </div>
                </td>

                <td colspan='5' class=" table-key"><span class="c-red"></span>工号：</td>
                <td colspan='8' class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type userJobNumber" ignore="ignore" datatype="*1-50" nullmsg=" " errormsg=" " con_name="userJobNumber">
                    </div>
                    <div class="msg-tip" title="工号最大长度为50，请正确填写"> </div>
                </td>

                <td colspan='5' class=" table-key"><span class="c-red"></span>职位：</td>
                <td colspan='9' class=" has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type userJob" ignore="ignore" datatype="*1-50" nullmsg=" " errormsg=" " con_name="userJob">
                    </div>
                    <div class="msg-tip" title="职位长度为1-50，请正确填写"> </div>
                </td>
            </tr>

            <tr>
                <td colspan='5' class=" table-key"><span class="c-red">*</span>状态：</td>
                <td colspan='8' class="has-tip">
                    <div class="formControls userState">
                        <div class="radio-box col-4">
                            <input class='radio_box_qy' type="radio" id="userState-1" con_name="userState" name="userState"  value="0" checked>
                            <label for="userState-1">启用</label>
                        </div>

                        <div class="radio-box col-4">
                            <input class='radio_box_jy' type="radio" id="userState-2" con_name="userState" name="userState" value="1" datatype="*" nullmsg=" " errormsg=" ">
                            <label for="userState-2">禁用</label>
                        </div>
                    </div>
                    <div class="msg-tip" title="请选择"> </div>
                </td>

                <td colspan='5' class=" table-key"><span class="c-red"></span>邮件：</td>
                <td colspan='8' class="recordStartTime has-tip userEmail">
                    <div class="formControls">
                        <input type="text" class="input-text input-type" ignore="ignore" datatype="e" nullmsg=" " errormsg=" " con_name="userEmail">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>

                <td colspan='5' class=" table-key"><span class="c-red"></span>电话号码：</td>
                <td colspan='9' class=" has-tip userMobilePhone">
                    <div class="formControls">
                        <input type="text" class="input-text input-type" ignore="ignore" datatype="m|phone" nullmsg=" " errormsg=" " con_name="userMobilePhone">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
            <tr>
                <td colspan='5' class=" table-key"><span class="c-red"></span>出生日期：</td>
                <td colspan='8' class="has-tip">
                    <div class="formControls ">
                        <input class="input-text table-input Wdate input-type userBirthday" type="text" onfocus="WdatePicker()"  class="input-text Wdate" style="" con_name="userBirthday">
                    </div>
                    <div class="msg-tip" title="请选择"> </div>
                </td>

                <td colspan='5' class=" table-key"><span class="c-red"></span>学历：</td>
                <td colspan='8' class="recordStartTime has-tip">
                    <div class="formControls ">
                        <input type="text" class="input-text input-type userEdu" ignore="ignore" datatype="*1-50" nullmsg=" " errormsg=" " con_name="userEdu">
                    </div>
                    <div class="msg-tip" title="学历长度为1-50，请正确填写"> </div>
                </td>

                <td colspan='5' class=" table-key"><span class="c-red"></span>工作年限：</td>
                <td colspan='9' class=" has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type userWorkYear" ignore="ignore" datatype="*1-50" nullmsg=" " errormsg=" "  con_name="userWorkYear">
                    </div>
                    <div class="msg-tip" title="工作年限长度为1-50，请正确填写"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red"></span>地址：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type userAddress" ignore="ignore" datatype="*1-200" nullmsg=" " errormsg=" "  con_name="userAddress">
                    </div>
                    <div class="msg-tip" title="地址长度为1-200，请正确填写"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red"></span>政治面貌：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type userPoliticsStatus" ignore="ignore" datatype="*1-10" nullmsg=" " errormsg=" " con_name="userPoliticsStatus">
                    </div>
                    <div class="msg-tip" title="最大长度为1-10，请正确填写"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red"></span>兴趣爱好：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type userHobby" ignore="ignore" datatype="*1-100" nullmsg=" " errormsg=" " con_name="userHobby">
                    </div>
                    <div class="msg-tip" title="最大长度为1-100，请正确填写"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>排序：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls">
                        <input type="text" class="input-text input-type userSort" value="0" datatype="n1-8" nullmsg=" " errormsg=" " con_name="userSort">
                    </div>
                    <div class="msg-tip" title="最大长为8位，请正确填写"> </div>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5">备注：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls cl">
                        <textarea rows="3" con_name="userRemark" class="textarea return-content userRemark"  dragonfly="true"  onKeyUp="textarealength(this,500)"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/500</p>
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
        </table>
        <div class="pd-10 text-c">
            <button href="javascript:;" class="btn btn-success btn-default btn-uploadstar upload-lib radius mr-10 ProgramSubmitButton"><i class="fa fa-floppy-o mr-5" aria-hidden="true"></i>保存</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js" ></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/pro-partnerUser-add.js"></script>
</body>
</html>
