<div class="pl-20 pr-20 pt-10">
    <!--搜索区-->
    <div class="row cl search-area">
        <div class="l cl mr-20">
            <label class="form-label l label-key">合作伙伴名称：</label>
            <div class="formControls l">
                <input type="text" class="input-text" con_name="providerName">
            </div>
        </div>
        <div class="l cl">
            <label class="form-label l label-key">合作伙伴编号：</label>
            <div class="formControls l">
                <input type="text" class="input-text partnerCode" con_name="providerCode">
            </div>
        </div>
        <div class="r find-btn">
            <a href="javascript:;" class="btn btn-success radius f-r mr-5">
                <i class="fa fa-search mr-5" aria-hidden="true"></i>
                查询
            </a>
        </div>

    </div>
    <!--搜索区结束-->
    <!--按钮区-->
    <div class="row cl mt-5">
        <div class="l">
            <a href="javascript:;" class="btn btn-success radius f-r mr-5 btn-add">
                <i class="Hui-iconfont">&#xe600;</i>
                添加
            </a>
        </div>
    </div>
    <!--按钮区结束-->
    <!--列表区-->
    <div class="mt-10">
        <table class="table table-border table-bordered table-bg table-hover">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="120">合作伙伴编号</th>
                <th width="120">合作伙伴名称</th>
                <th width="120">合作类型</th>
                <th width="120">合作内容</th>
                <th width="90">联系人</th>
                <th width="90">联系电话</th>
                <th width="60">操作</th>
            </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>
        <div class="no-data">暂无数据</div>
    </div>
    <!--列表区结束-->
    <!--分页-->
    <div class="pagination-box">
        <div class="pagination cl">
            <div id="pagination" class="l"></div>
        </div>
    </div>
