<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="../../images/favicon.ico" >
    <LINK rel="Shortcut Icon" href="../../images/favicon.ico" />

    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../css/pro-manage-add.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>
    <script type="text/javascript" src="../../lib/PIE-2.0beta1/PIE_IE678.js"></script>
    <![endif]-->

    <!--[if IE 6]>
    <script type="text/javascript" src="../../lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>合作伙伴编辑</title>
</head>
<body>

<div class="pt-10">
    <div id="table-box" class="table-box">

        <table  class="providerAdd form-table table table-border table-bordered table-bg">
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>合作伙伴名称：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="partnerName">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5"><span class="c-red">*</span>合作伙伴编号：</td>
                <td colspan="15" class="has-tip has-partnerCode">
                    <div class="formControls cl">
                        <input readonly="readonly" disabled="disabled" type="text" class="input-text input-type partnerCode" datatype="*" nullmsg=" " errormsg=" " con_name="partnerCode">
                    </div>
                    <div class="msg-tip partnerCode-tip" title="请正确填写"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>联系人：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="partnerContact">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5"><span class="c-red">*</span>联系电话：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="phone|m" nullmsg=" " errormsg=" " con_name="partnerPhone">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>

            <tr>
                <td style="padding-left:0;" class="table-key" colspan="5">通讯地址：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "  ignore="ignore" con_name="partnerAdd">
                    </div>
                    <div class="msg-tip" title="请填写通讯地址"> </div>
                </td>
                <td class="table-key" colspan="5">工商注册地址：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "  ignore="ignore" con_name="partnerRegadd">
                    </div>
                    <div class="msg-tip" title="请填写工商注册地址"> </div>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5">E-MAIL：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="e" nullmsg=" " errormsg=" "  ignore="ignore" con_name="partnerEmail">
                    </div>
                    <div class="msg-tip" title="请填写通讯地址"> </div>
                </td>
                <td class="table-key" colspan="5">邮政编码：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="Post" nullmsg=" " errormsg=" "  ignore="ignore" con_name="partnerZipcode">
                    </div>
                    <div class="msg-tip" title="请正确填写邮政编码"> </div>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5">开户银行：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "  ignore="ignore" con_name="partnerBank">
                    </div>
                    <div class="msg-tip" title="请正确填写开户银行"> </div>
                </td>
                <td class="table-key" colspan="5">银行账号：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "  ignore="ignore" con_name="partnerAccount">
                    </div>
                    <div class="msg-tip" title="请正确填写19位数字"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">所在国家：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " value="中国" ignore="ignore" con_name="partnerCountry">
                    </div>
                    <div class="msg-tip" title="请正确填写开户银行"> </div>
                </td>
                <td class="table-key" colspan="5">所在省份：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" "  ignore="ignore" con_name="partnerProvince">
                    </div>
                    <div class="msg-tip" title="请正确填写19位数字"> </div>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5">合作内容：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls cl workC" style="border:1px solid #ddd;">
                        <div class="woc" contenteditable='true'; >

                        </div>
                        <div class="sel">
                            <i style="font-size:16px;" class="fa fa-sort-desc selCh" aria-hidden="true"></i>
                        </div>

                    </div>
                    <div class="msg-tip partnerType-tip" title="请正确填写"> </div>
                </td>


            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>合作类型：</td>
                <td colspan="15" class="has-tip has-partnerType">
                    <div class="formControls cl" style="border-right:1px solid #ddd;">
                        <select datatype="*" nullmsg=" " errormsg=" "  ignore="ignore"  name="" class="partnerType input-text">
                        </select>
                    </div>
                    <div class="msg-tip partnerType-tip" title="请正确填写"> </div>
                </td>

                <td  colspan="20"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">备注：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls cl con_textarea">
                        <textarea con_name="partnerRemark" rows="3"  style="width:663px;" class="textarea"  dragonfly="true" datatype="*" ignore="ignore" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5"><span class="c-red"></span>附件：</td>
                <td colspan="35" class="formControls">
                    <form id="upload" class="upload-form" enctype ="multipart/form-data">
                        <a class="btn btn-success radius"><i class="Hui-iconfont">&#xe642;</i>上传文件</a>
                        <input type="file" name="file" class="upload-file">
                    </form>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="6"></td>
                <td colspan="34" class="formControls file-list">

                </td>
            </tr>
        </table>
        <div class="pd-10 text-c">
            <button href="javascript:;" class="btn btn-success radius mr-10 save">
                <i class="fa fa-floppy-o mr-5" aria-hidden="true"></i>保存
            </button>
        </div>

    </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/jquery.form.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/pro-manage-commen.js"></script>
<script type="text/javascript" src="../../js/pro-manage-edit.js"></script>
</body>
</html>
