<script type="text/javascript" src="../../lib/html5.js"></script>

<title>库存列表</title>
</head>
<body>
<div class="pr-20">
  <div class="cnt-box">
    <ul id="tree" class="tree">

    </ul>
    <div class="cnt">
      <!--搜索区-->
      <div class="row cl search-area">
        <div class="l cl mr-20 mt-10">
          <label class="form-label l label-key">设备名称：</label>
          <div class="formControls l">
            <input type="text" class="input-text" con_name="stockdetailName">
          </div>
        </div>

        <div class="l cl mr-20 mt-10">
          <label class="form-label l label-key">设备编号：</label>
          <div class="formControls l">
            <input type="text" class="input-text" con_name="stockdetailCode">
          </div>
        </div>

        <div class="l cl mt-10">
          <label class="form-label l label-key">厂商：</label>
          <div class="formControls l">
            <input type="text" class="input-text" con_name="stockdetailFactory">
          </div>
        </div>

        <div class="r find-btn mt-10">
          <a href="javascript:;" class="btn btn-success radius f-r mr-5">
            <i class="Hui-iconfont">&#xe665;</i>
            查询
          </a>
        </div>
      </div>
      <!--搜索区结束-->

      <!--列表区-->
      <div class="mt-10">
        <table class="table table-border table-bordered table-bg table-hover">
          <thead>
          <tr class="text-c">
            <th width="25"><input type="checkbox" name="" value=""></th>
            <th width="100">设备名称</th>
            <th width="140">编号</th>
            <th>货架</th>
            <th width="100">厂商</th>
            <th width="100">规格型号</th>
            <th width="70">数量</th>
            <th width="40">单位</th>
            <th width="40">操作</th>
          </tr>
          </thead>
          <tbody class="tbody">

          </tbody>
        </table>
        <div class="no-data">暂无数据</div>
      </div>
      <!--列表区结束-->
      <!--分页-->
      <div class="pagination-box">
        <div class="pagination cl">
          <div id="pagination" class="l"></div>
        </div>
      </div>
      <!--分页结束-->
    </div>
  </div>
</div>

<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>

<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/strg-view-list.js"></script>
</body>
</html>
