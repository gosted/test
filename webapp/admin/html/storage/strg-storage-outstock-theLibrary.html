<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="admin/images/favicon.ico" >
    <LINK rel="Shortcut Icon" href="admin/images/favicon.ico" />

    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../../css/strg-storage-outstock-theLibrary.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js" ></script>
    <script type="text/javascript" src="../../lib/respond.min.js" ></script>
    <script type="text/javascript" src="../../lib/PIE-2.0beta1/PIE_IE678.js" ></script>
    <![endif]-->

    <!--[if IE 6]>
    <script type="text/javascript" src="../../lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>出库信息</title>
</head>
<body>
<div class="pt-20" id="parentDiv">
    <div id="table-box" class="table-box">
        <table  class="form-table table table-border table-bordered table-bg pb-10">
            <tr>
                <td colspan='5' class=" table-key">工单名称：</td>
                <td colspan='15' class=" has-tip outOrderNames" con_name="outOrderName">

                </td>
                <td colspan='5' class=" table-key">工单编号：</td>
                <td colspan='15' class="has-tip workOrderNum-has" con_name="outOrderCode">

                </td>
            </tr>

            <tr>
                <td colspan='5' class=" table-key">工单类型：</td>
                <td colspan='15' class=" has-tip" con_name="outOrderTypeName">

                </td>
                <td colspan='5' class=" table-key">所属库房：</td>
                <td colspan='15' class="has-tip storageNames" con_name="storageName">

                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5">工单说明：</td>
                <td colspan="35" class="has-tip" con_name="outOrderRemark">

                </td>
            </tr>
        </table>
    </div>
    <div class="express">
        <div class="pt-10 pb-10 express-mian">
            <div class="table-key selfDefine mb-10"><span class="strg-block"></span><p class="strg-size">快递单号</p></div>
            <table class="table table-border table-bordered table-bg addTable">
                <thead>
                    <tr class="text-c thead">
                        <th width="160" getAttr="parDetlType"><span class="c-red">*</span>快递名称</th>
                        <th getAttr="parDetlInfo" ><span class="c-red">*</span>快递单号</th>
                        <th width="50">操作</th>
                    </tr>
                </thead>
                <tbody class="tbody expre">
                    <tr class="firstTr">
                        <td>
                            <div class="needChoose widthChange" contenteditable="true"></div>
                        </td>
                        <td>
                            <div class="needChoose widthChange" contenteditable="true"></div>
                        </td>
                        <td class="addBtn" style="text-align: center;">
                            <a href="javascript:;">
                                <i title="添加" class="fa fa-plus-square fa-lg" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="detailedList">
        <div class="pt-10 pb-10 detailedList-mian">
            <div class="table-key selfDefines mb-10"><span class="strg-block"></span><p class="strg-size">工单清单</p></div>
            <table class="table table-border table-bordered table-bg table-hover table-qd">
                <thead>
                    <tr class="text-c">
                        <th>设备名称</th>
                        <th width="150">规格型号</th>
                        <th>厂商</th>
                        <th width="50">单位</th>
                        <th width="100">未出库/应出库</th>
                        <th width="80">设备分类</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody class="tbodyIds">

                </tbody>
            </table>
        </div>
    </div>

    <div class="equipmentList">
        <div class="pt-10 pb-10 equipmentList-mian">
            <!--<div class="table-key strgTitle mb-10"><span class="strg-block"></span><p class="strg-size">设备清单：</p></div>
            <div class="mian-soso pb-10">
                <span class="f-l">出库：</span>
                <div class="f-l mian-soso-input">
                    <input type="text" class="input-text input-type" value="" placeholder="请输入资产编号/设备编号" name="" con_name="">
                </div>
                <div class="f-l">
                    <a href="javascript:;" class="btn btn-success btn-default radius mr-10 confirm">确认</a>
                </div>
            </div>
            <div class="deviceList">

            </div>-->
            <!--设备清单-->

            <div class="equipment-details">
                <div class="table-key strgTitle mb-10"><span class="strg-block"></span><p class="strg-size">设备清单</p></div>
                <div class="tabBar cl">
                  <span class="now">
                      出库
                  </span>
                  <span class="history">
                      已出库
                  </span>
                </div>
                <div id="hide-box" class="hidden">
                <div class="cl edit-able">
                    <div class="li-header cl">
                        <div class="order"></div>
                        <div class="equ-logo"></div>
                        <label class="inline-label input-tree equ-type">
                            <span class="c-gray">设备分类：</span>
                            <textarea class="input-text inp-text textarea" readonly con_name="equipmentId"></textarea>
                            <ul class="tree">

                            </ul>
                        </label>

                        <label class="inline-label">
                            <span class="c-gray">设备名称：</span>
                            <span class="edit-disabled text-overflow" con_name="assetName"></span>
                        </label>

                        <label class="inline-label">
                            <span class="c-gray">型号：</span>
                            <textarea class="textarea" con_name="specifications"></textarea>
                        </label>

                        <label class="inline-label">
                            <span class="c-gray">厂商：</span>
                            <textarea class="textarea" con_name="manufacturer"></textarea>
                        </label>

                        <!--<a class="ml-5 mr-10 delete r" href="javascript:;" title="删除">
                          <i class="Hui-iconfont">&#xe6e2;</i>
                        </a>-->
                        <a class="ml-5 mr-20 sure r" href="javascript:;" title="确定">
                            <i class="Hui-iconfont">&#xe676;</i>
                        </a>

                    </div>
                    <div class="li-body cl">
                        <div class="div-td" cls="deviceCode">
                            <textarea class="textarea" con_name="deviceCode"></textarea>
                        </div>

                        <div class="div-td" cls="assetCode">
                            <textarea class="textarea" con_name="assetCode"></textarea>
                        </div>

                        <div class="div-td input-tree shelf-position" cls="shelfId">
                            <textarea class="input-text inp-text textarea" readonly con_name="shelfId"></textarea>
                            <ul class="tree">

                            </ul>
                        </div>

                        <div class="div-td" cls="price">
                            <textarea class="textarea" con_name="price"></textarea>
                        </div>

                        <div class="div-td" cls="quantity">
                            <textarea class="textarea" con_name="quantity"></textarea>
                        </div>

                        <div class="div-td" cls="unit">
                            <textarea class="textarea" con_name="unit"></textarea>
                        </div>

                        <div class="div-td width-auto" cls="remark">
                            <textarea class="textarea" con_name="remark"></textarea>
                        </div>
                    </div>
                </div>

                <div class="cl edit-disable">
                    <div class="cl">
                        <div class="li-header cl">
                            <div class="order"></div>
                            <div class="equ-logo"></div>
                            <label class="inline-label">
                                <span class="c-gray">设备分类：</span>
                                <span class="edit-disabled text-overflow" con_name="equipmentId"></span>
                            </label>
                            <label class="inline-label">
                                <span class="c-gray">设备名称：</span>
                                <span class="edit-disabled text-overflow" con_name="assetName"></span>
                            </label>
                            <label class="inline-label">
                                <span class="c-gray">型号：</span>
                                <span class="edit-disabled text-overflow" con_name="specifications"></span>
                            </label>
                            <label class="inline-label">
                                <span class="c-gray">厂商：</span>
                                <span class="edit-disabled text-overflow" con_name="manufacturer"></span>
                            </label>
                            <a class="ml-5 mr-10 delete r" href="javascript:;" title="删除">
                                <i class="Hui-iconfont">&#xe6e2;</i>
                            </a>
                            <a class="ml-5 deal r" href="javascript:;" title="编辑">
                                <i class="Hui-iconfont">&#xe70c;</i>
                            </a>
                        </div>
                    </div>
                    <div class="li-body cl">
                        <div class="div-td" cls="deviceCode">
                            <p class="text-overflow" con_name="deviceCode"></p>
                        </div>
                        <div class="div-td" cls="assetCode">
                            <p class="text-overflow" con_name="assetCode"></p>
                        </div>
                        <div class="div-td" cls="shelfId">
                            <p class="text-overflow" con_name="shelfId"></p>
                        </div>
                        <div class="div-td" cls="price">
                            <p class="text-overflow" con_name="price"></p>
                        </div>
                        <div class="div-td" cls="quantity">
                            <p class="text-overflow" con_name="quantity"></p>
                        </div>
                        <div class="div-td" cls="unit">
                            <p class="text-overflow" con_name="unit"></p>
                        </div>
                        <div class="div-td width-auto" cls="remark">
                            <p con_name="remark" title=""></p>
                        </div>
                    </div>
                </div>
            </div>

                <div class="tabCon">
                    <div class="mian-soso pb-10 pt-10">
                        <span class="f-l">出库：</span>
                        <div class="f-l mian-soso-input">
                            <input type="text" class="input-text input-type" value="" placeholder="请输入资产编号/设备编号" name="" con_name="">
                        </div>
                        <div class="f-l">
                            <a href="javascript:;" class="btn btn-success btn-default radius mr-10 confirm">确认</a>
                        </div>
                    </div>
                    <div class="deviceList">

                    </div>
                    <div class="pd-10 text-c">
                        <a href="javascript:;" class="btn btn-success btn-default btn-uploadstar upload-lib radius mr-10 ProgramSubmitButton"><i class="fa fa-sign-out fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;出库</a>
                    </div>
                    <!--<div class="no-data">暂无数据</div>-->
                </div>

                <div class="tabCon">
                    <ul class="equ-det-list list-history">

                    </ul>
                    <div class="no-data">暂无数据</div>
                    <!--分页-->
                    <div class="pagination-box">
                        <div class="pagination cl">
                            <div id="pagination" class="l"></div>
                        </div>
                    </div>
                    <!--分页结束-->
                </div>
            </div>
        <!--设备清单结束-->


        </div>
    </div>

    <div class="bombBox">
        <div class="mt-5 bombBox-mian">
            <div class="layui-layer-titles" style="cursor: move;" move="ok">
                <p class="pl-20">出库</p>
                <span class="layui-layer-setwin">
                    <a class="layui-layer-ico layui-layer-close layui-layer-close1" href="javascript:;"></a>
                </span>
            </div>

            <div class="pd-10 bombBox-mian-div">
                <table class="table table-border table-bordered table-bg table-hover">
                    <thead>
                    <tr class="text-c">
                        <th width="25"><input type="checkbox" name="" value=""></th>
                        <th>设备分类</th>
                        <th width="150">设备名称</th>
                        <th>型号</th>
                        <th>资产编号</th>
                        <th width="100">货架位置</th>
                        <th width="60">数量</th>
                    </tr>
                    </thead>
                    <tbody class="tbodys">

                    </tbody>
                </table>
            </div>
            <div class="pd-10 text-c">
                <a href="javascript:;" class="btn btn-success btn-default btn-uploadstar radius mr-10 bombBox-bot"><i class="Hui-iconfont">&#xe676;</i>&nbsp;&nbsp;保存</a>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/My97DatePicker/WdatePicker.js" ></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js" ></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/strg-storage-outstock-theLibrary.js" ></script>
</body>
</html>
