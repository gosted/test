    <title>出库信息</title>

<body>
<div class="mt-20" id="parentDiv">
    <div id="table-box" class="table-box">
        <table  class="form-table table table-border table-bordered table-bg pb-10">
            <tr>
                <td colspan='5' class=" table-key">工单名称：</td>
                <td colspan='15' class=" has-tip outOrderNames" con_name="outOrderName">

                </td>
                <td colspan='5' class=" table-key">工单编号：</td>
                <td colspan='15' class="has-tip workOrderNum-has" con_name="outOrderCode">

                </td>
            </tr>

            <tr>
                <td colspan='5' class=" table-key">工单类型：</td>
                <td colspan='15' class=" has-tip" con_name="outOrderTypeName">

                </td>
                <td colspan='5' class=" table-key">所属库房：</td>
                <td colspan='15' class="has-tip storageNames" con_name="storageName">

                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5">工单说明：</td>
                <td colspan="35" class="has-tip" con_name="outOrderRemark">

                </td>
            </tr>
        </table>
    </div>
    <div class="express">
        <div class="pt-10 pb-10 express-mian">
            <div class="table-key selfDefine mb-10"><span class="strg-block"></span><p class="strg-size">快递单号：</p></div>
            <table class="table table-border table-bordered table-bg addTable">
                <thead>
                    <tr class="text-c thead">
                        <th width="160" getAttr="parDetlType"><span class="c-red">*</span>快递名称</th>
                        <th getAttr="parDetlInfo" ><span class="c-red">*</span>快递单号</th>
                    </tr>
                </thead>
                <tbody class="tbody expre">
                    <tr class="firstTr">

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="detailedList">
        <div class="pt-10 pb-10 detailedList-mian">
            <div class="table-key selfDefines mb-10"><span class="strg-block"></span><p class="strg-size">出库工单清单：</p></div>
            <table class="table table-border table-bordered table-bg table-hover table-qd">
                <thead>
                    <tr class="text-c">
                        <th>设备名称</th>
                        <th width="150">规格型号</th>
                        <th>厂商</th>
                        <th width="50">单位</th>
                        <th width="100">未出库/应出库</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody class="tbodyIds">

                </tbody>
            </table>
        </div>
    </div>

    <div class="equipmentList">
        <div class="pt-10 pb-10 equipmentList-mian">
            <div class="table-key strgTitle mb-10"><span class="strg-block"></span><p class="strg-size">设备清单：</p></div>
            <div class="deviceList">

            </div>
        </div>
        <!--分页-->
        <div class="pagination-box">
            <div class="pagination cl">
                <div id="pagination" class="l"></div>
            </div>
        </div>
        <!--分页结束-->
    </div>
