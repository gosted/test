    <title>货架定义</title>

<body>
<div class="pr-20">
    <div class="ctn-box">
        <ul id="tree" class="tree">
        </ul>
        <div class="ctn">
            <!--搜索区-->
            <div class="search-area lib-search">
                <div class="row cl pt-10">
                    <div class="l cl key-words">
                        <label class="form-label l label-key">货架名称：</label>
                        <div class="formControls l">
                            <input type="text" class="input-text shelfName" con_name="shelfName">
                        </div>
                    </div>

                    <div class="l cl key-words">
                        <label class="form-label l label-key">货架编号：</label>
                        <div class="formControls l">
                            <input type="text" class="input-text shelfCode" con_name="shelfCode">
                        </div>
                    </div>

                    <div class="r">
                        <a href="javascript:;" class="btn btn-success radius f-r mr-5 btn-find">
                            <i class="Hui-iconfont">&#xe665;</i>
                            查询
                        </a>
                    </div>

                </div>
            </div>

            <div class="row cl mt-5 lib-search">

                <div class="l">
                    <a href="javascript:;" class="btn btn-success radius f-r mr-5 btn-add">
                        <i class="Hui-iconfont">&#xe600;</i>
                        新建
                    </a>
                </div>

            </div>
            <!--搜索区结束-->
            <!--列表区-->
            <div class="mt-5">
                <table class="table table-border table-bordered table-bg table-hover">
                    <thead>
                    <tr class="text-c">
                        <!--<th width="25"><input type="checkbox" name="" value=""></th>-->
                        <th>货架名称</th>
                        <th>货架编号</th>
                        <th>货架描述</th>
                        <th width="60">操作</th>
                    </tr>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                </table>
                <div class="no-data">暂无数据</div>
            </div>
            <!--列表区结束-->
            <!--分页-->
            <div class="pagination-box">
                <div class="pagination cl">
                    <div id="pagination" class="l"></div>
                </div>
            </div>
            <!--分页结束-->
        </div>
    </div>
