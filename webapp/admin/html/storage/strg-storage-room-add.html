<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <LINK rel="Bookmark" href="../../images/favicon.ico" >
    <LINK rel="Shortcut Icon" href="../../images/favicon.ico" />

    <link href="../../css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 9]>
    <script type="text/javascript" src="../../lib/html5.js"></script>
    <script type="text/javascript" src="../../lib/respond.min.js"></script>
    <script type="text/javascript" src="../../lib/PIE-2.0beta1/PIE_IE678.js"></script>
    <![endif]-->

    <!--[if IE 6]>
    <script type="text/javascript" src="../../lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>库房定义添加</title>
</head>
<body>

<div class="pt-10">
    <div id="table-box" class="table-box">

        <table id='libAdd' class="form-table table table-border table-bordered table-bg">
            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>库房名称：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="storageName">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5"><span class="c-red">*</span>库房编号：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" disabled con_name="storageCode" value="自动生成">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
            <tr>

                <td class="table-key" colspan="5">联系人：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" ignore="ignore" nullmsg=" " errormsg=" " con_name="storageContacts">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
                <td class="table-key" colspan="5">联系电话：</td>
                <td colspan="15" class="has-tip">
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="phone|m" ignore="ignore" nullmsg=" " errormsg=" " con_name="storagePhone">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5" style="padding-left: 0"><span class="c-red">*</span>区域(大区以下)：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls input-tree">
                        <input type="text" class="input-text" readonly con_name="areaName" datatype="area" nullmsg=" " errormsg=" ">
                        <ul class="tree">

                        </ul>
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>


            <tr>
                <td class="table-key" colspan="5"><span class="c-red">*</span>库房地址：</td>
                <td colspan="35" class="has-tip" >
                    <div class="formControls cl">
                        <input type="text" class="input-text input-type" datatype="*" nullmsg=" " errormsg=" " con_name="storageAddr">
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>

            <tr>
                <td class="table-key" colspan="5">库房说明：</td>
                <td colspan="35" class="has-tip">
                    <div class="formControls cl">
                        <textarea rows="3" con_name="storageRemark" class="textarea"  dragonfly="true" datatype="*" ignore="ignore" nullmsg=" " errormsg=" " onKeyUp="textarealength(this,200)"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                    </div>
                    <div class="msg-tip" title="请正确填写"> </div>
                </td>
            </tr>
        </table>

        <div class="pd-10 text-c">
            <button href="javascript:;" class="btn btn-success radius mr-10 save">
                <i class="fa fa-floppy-o mr-5" aria-hidden="true"></i>保存
            </button>
        </div>

    </div>
</div>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../../js/H-ui.js"></script>
<script type="text/javascript" src="../../js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../js/commen.js"></script>
<script type="text/javascript" src="../../js/strg-storage-room-add.js"></script>
</body>
</html>
