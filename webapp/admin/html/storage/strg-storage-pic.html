    <title>图片添加</title>
</head>
<body>

<div class="title"><span class="chooseImg">图片上传:</span><div class="up-load" style="float:left;">
    <div class="btn-group">
        <form id="upload" class="upload-form " enctype ="multipart/form-data">
            <label class="btn btn-primary btn-upload btn-success  radius" for="inputImage" title="Upload image file">

                <input class="sr-only btn-success radius" id="inputImage" name="file" type="file">

                <span class="docs-tooltip btn btn-success radius" data-toggle="tooltip">
                <span class="icon icon-upload">选择图片</span>
              </span>
            </label>
        </form>
    </div>
</div></div>
<div class="table-box">
    <div class="table-content">
        <div class="container">
            <div class="row">
                <div class="col-9 pic-contain">
                    <div class="img-container message" id="dropbox" >
                        <img src="../../images/news/drag-bg.png" alt="Picture">
                    </div>
                </div>
                <div class="col-3" style="position:relative;left:12px;">
                    <span style="position:relative;top:7px;">图片预览</span>
                    <div style="margin-top:17px;" class="docs-preview clearfix">
                        <div class="img-preview preview-lg"></div>
                    </div>
                    <div class="group" style="position:absolute;top:191px;left:23px;">
                        <span style="position:relative;top:26px;" class="tip">尺寸大小:</span>
                        <div class="input-group">
                            <input  class="form-control" id="dataWidth" type="text" placeholder="width">
                            <label style="position:relative;left:9px;" class="input-group-addon" for="dataWidth">X</label>
                            <input style="position:relative;left:8px;" class="form-control" id="dataHeight" type="text" placeholder="width">
                        </div>

                    </div>
                    <div class="title">
                        <p style="top:272px;color:#333;" class="info">1.滚动鼠标滚轮可缩放图片<br/>2.拖拽裁剪框可以调整大小,图标大小规定为30px X 3px<br/>3.可拖动裁剪框或图片调整位置</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-9 docs-buttons">
                    <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="close" data-dismiss="modal" type="button" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="getCroppedCanvasTitle">图片预览</h4>
                                </div>
                                <div class="modal-body"></div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" data-dismiss="modal" type="button">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row save">
    <button data-name="btnSave" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 500, &quot;height&quot;: 320 }" class="btn btn-save btn-success btn-default btn-uploadstar radius mr-10 ProgramSubmitButton"><i class="Hui-iconfont">&#xe676 </i>  保存</button>
</div>
