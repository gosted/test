    <title>设备详情</title>
</head>
<body>

<div class="pt-10">
    <div id="table-box" class="table-box">

        <table id='libAdd' class="form-table table table-border table-bordered table-bg">
            <tr>
                <td class="table-key" colspan="5">设备图标：</td>
                <td colspan="35" class="has-tip equ-logo cl">
                    <img src="../../images/temporary/equ_logo.png" class="l">
                    <div class="l ml-20"></div>
                </td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">所属库房：</td>
                <td colspan="35" class="has-tip" con_name="storageId"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">所属货架：</td>
                <td colspan="35" class="has-tip" con_name="shelfId"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">设备名称：</td>
                <td colspan="15" class="has-tip" con_name="stockdetailName"></td>
                <td class="table-key" colspan="5">设备状态：</td>
                <td colspan="15" class="has-tip" con_name="stockdetailState"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">基地资产编号：</td>
                <td colspan="15" class="has-tip" con_name="baseAssetCode"></td>
                <td class="table-key" colspan="5">公司资产编号：</td>
                <td colspan="15" class="has-tip" con_name="companyAssertCode"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">设备编号：</td>
                <td colspan="15" class="has-tip" con_name="stockdetailCode"></td>
                <td class="table-key" colspan="5">厂商：</td>
                <td colspan="15" class="has-tip" con_name="stockdetailFactory"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">规格型号：</td>
                <td colspan="35" class="has-tip" con_name="stockdetailModel"></td>
                <!--<td class="table-key" colspan="5">关键参数：</td>
                <td colspan="15" class="has-tip" con_name="stockdetailParam"></td>-->
            </tr>
            <tr>
                <td class="table-key" colspan="5">数量：</td>
                <td colspan="8" class="has-tip" con_name="stockdetailNum"></td>
                <td class="table-key" colspan="5">单位：</td>
                <td colspan="8" class="has-tip" con_name="stockdetailUnit"></td>
                <td class="table-key" colspan="5">入库人：</td>
                <td colspan="9" class="has-tip" con_name="storelistRecorderName"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">入库单名称：</td>
                <td colspan="35" class="has-tip" con_name="storelistName"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">入库单号：</td>
                <td colspan="15" class="has-tip" con_name="storelistCode"></td>
                <td class="table-key" colspan="5">入库时间：</td>
                <td colspan="15" class="has-tip" con_name="storelistTime"></td>
            </tr>
            <tr>
                <td class="table-key" colspan="5">备注：</td>
                <td colspan="35" class="has-tip" con_name="stockdetailRemark"></td>
            </tr>
        </table>

        <div class="pd-10 text-c">
            <button href="javascript:;" class="btn btn-success radius mr-10 close-btn">
                <i class="fa fa-times-circle-o mr-5" aria-hidden="true"></i>关闭
            </button>
        </div>

    </div>
</div>
