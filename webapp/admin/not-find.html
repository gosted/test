<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<title>404页面</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    h1{
      font-weight: 100;
    }
    li{
      list-style: none;
    }
    .cnt{
      font-family: "Microsoft Yahei", "Hiragino Sans GB", "Helvetica Neue", Helvetica, tahoma, arial, "WenQuanYi Micro Hei", Verdana, sans-serif, "\5B8B\4F53";
      width: 380px;
      margin: 100px auto 0;
    }
    .c-red{
      height: 36px;
      color: #f00;
      line-height: 36px;
      padding: 0;
      font-size: 24px;
    }
    .c-red span{
      display: inline-block;
      width: 24px;
      height: 28px;
      line-height: 28px;
      background: #006fbb;
      float: left;
      margin-right: 6px;
      margin-top: 5px;
      color: #fff;
      font-weight: 900;
    }
    .c-red p{
      float: left;
    }
    .tip{
      margin-top: 26px;
      margin-left: 30px;
      font-size: 18px;
      line-height: 36px;

    }
    .cl:after,.clearfix:after{content:"\20";display:block;height:0;clear:both;visibility:hidden}.cl,.clearfix{zoom:1}
    .reason{
      float: left;
    }
    .reason-cnt{
      margin-left: 10px;
      float: left;
    }
    .reason-cnt li span{
      display: inline-block;
      width: 5px;
      height: 5px;
      background: #ff9c00;
      float: left;
      margin-top: 16px;
    }
    .reason-cnt li p{
      margin-left: 5px;
      float: left;
    }

  </style>
</head>
<body>
  <div class="cnt">
    <h1 class="c-red">
      <span>！</span>
      <p>访问页面出错！</p>
    </h1>
    <div class="tip cl">
      <div class="reason">
        可能原因：
      </div>
      <ul class="reason-cnt">
        <li class="cl"><span></span><p>您访问的页面不存在</p></li>
        <li class="cl"><span></span><p>您没有权限访问该页面</p></li>
        <li class="cl"><span></span><p>您访问页面的方式不正确</p></li>
        <li class="cl"><span></span><p>网络慢或不稳定</p></li>
      </ul>
    </div>
  </div>
</body>
</html>
