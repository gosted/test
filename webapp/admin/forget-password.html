<body>
	<header class="Hui-header cl">
		<h1 class="logo-box l cl">
			<a class="logo" title="" href="index.html">
				<img src="images/commen/logo_04.png" alt="logo">
			</a>
			<a class="logo logo-title" title="" href="index.html">
				智慧工地业务营销支撑平台
			</a>
		</h1>
	</header>
	<div class="for-content" id="form">
		<div class="time-bar">
			<div class="time-bar-cnt cl">
				<span class="time-current">1.忘记密码</span>
				<span>2.发送邮件</span>
				<span>3.重置密码</span>
				<span class="time-bar-last">4.修改成功</span>
			</div>
		</div>
		<div class="for-cnt">
			<div class="tips">
				<div>
					<p>忘记密码？请输入您注册时使用的用户名和邮箱；</p>
					<p>确认提交之后系统会发送邮件到您的邮箱，需尽快登录您的邮箱点击链接完成密码重置。</p>
					<p class="last-tip">注：重置密码邮件24小时内有效</p>
				</div>
			</div>
			<div class="form-cnt">
				<div class="cl">
					<div class="l lab"><span class="c-red">*</span>用户名：</div>
					<div class="formControls l">
						<input type="text" class="input-text" con_name="userName" datatype="username" nullmsg="请输入正确的用户名" errormsg="请输入正确的用户名">
					</div>
					<div class="l msg" title="请输入正确的用户名"></div>
				</div>
				<div class="cl">
					<div class="l lab"><span class="c-red">*</span>邮箱：</div>
					<div class="formControls l">
						<input type="text" class="input-text" con_name="userEmail" datatype="e" nullmsg="请输入您注册时使用的邮箱">
					</div>
					<div class="l msg" title="请输入您注册时使用的邮箱"></div>
				</div>
			</div>
			<div class="btns-group">
				<button href="javascript:;" class="btn btn-primary radius save" value="0">
					<i class="Hui-iconfont mr-5">&#xe676;</i>
					提交
				</button>
			</div>
		</div>
	</div>
