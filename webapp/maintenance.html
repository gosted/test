<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>系统维护页面</title>
	<style type="text/css">
		.box{
			width: 740px;
			height: 324px;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}
		.box .box_img{
			float: left;
		}
		.box .box_content{
			width: 367px;
			float: left;
			margin-left: 64px;
			font-family: "微软雅黑";
		}
		.box .box_content h1{
			font-size: 24px;
			margin:114px 0px 6px 0px;
			line-height: 58px;
		}
		.box .box_content span{
			font-size: 16px;
			line-height:26px ;
			font-weight: bolder;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box_img"><img src="admin/images/commen/maintenance.png" alt="系统维护中" /></div>
		<div class='box_content'>
			<h1>系统维护中......</h1>
			<span>尊敬的用户：系统维护升级中，请稍后登录，给您带来不便深表歉意</span>
		</div>
	</div>
</body>
</html>
